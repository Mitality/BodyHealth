definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'hoofd'
    TORSO: 'lichaam'
    ARM_LEFT: 'linkerarm'
    ARM_RIGHT: 'rechterarm'
    LEG_LEFT: 'linkerbeen'
    LEG_RIGHT: 'rechterbeen'
    FOOT_LEFT: 'linkervoet'
    FOOT_RIGHT: 'rechtervoet'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bGebruik: /bodyhealth <commando>'

    # Message shown for invalid subcommands
    invalid: '&cOngeldige actie. Gebruik een geldig commando.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cDit commando kan alleen door spelers worden uitgevoerd.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cJe hebt geen toestemming om dit commando te gebruiken.'

    add:

      # Message shown for incorrect command usage
      usage: '&bGebruik: /bodyhealth add [speler] [lichaamsdeel] <waarde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cGeef een speler op wanneer je dit commando vanuit de console uitvoert.'

      # Message shown if the value provided is invalid
      invalid-value: '&cOngeldige gezondheidswaarde: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player} heeft {Value} toegevoegd aan alle lichaamsdelen.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player} heeft {Value} toegevoegd aan {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bGebruik: /bodyhealth get [speler] [lichaamsdeel]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cGeef een speler op wanneer je dit commando vanuit de console uitvoert.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'s lichaamsgezondheid:\n&e&lHoofd &8&l» &a{Health_HEAD}%\n&e&lLichaam &8&l» &a{Health_TORSO}%\n&e&lLinkerarm &8&l» &a{Health_ARM_LEFT}%\n&e&lRechterarm &8&l» &a{Health_ARM_RIGHT}%\n&e&lLinkerbeen &8&l» &a{Health_LEG_LEFT}%\n&e&lRechterbeen &8&l» &a{Health_LEG_RIGHT}%\n&e&lLinkervoet &8&l» &a{Health_FOOT_LEFT}%\n&e&lRechtervoet &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} is op {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bGebruik: /bodyhealth set [speler] [lichaamsdeel] <waarde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cGeef een speler op wanneer je dit commando vanuit de console uitvoert.'

      # Message shown on successful healing
      success-all: '&a{Player} is volledig genezen.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} is volledig genezen.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguratie opnieuw geladen.'

      # Message shown if reload fails
      fail: '&cConfiguratie kon niet opnieuw worden geladen.'

    set:

      # Message shown for incorrect command usage
      usage: '&bGebruik: /bodyhealth set [speler] [lichaamsdeel] <waarde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cGeef een speler op wanneer je dit commando vanuit de console uitvoert.'

      # Message shown if the value provided is invalid
      invalid-value: '&cOngeldige gezondheidswaarde: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aAlle lichaamsdelen van {Player} zijn ingesteld op {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}''s {Part} is ingesteld op {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bGebruik: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bGebruik: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bGebruik: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bGebruik: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lWAARSCHUWING: &r&cJe staat op het punt om alle bestaande gegevens uit de {Type}-opslag van BodyHealth te verwijderen!<br> &eOm door te gaan, voer dit commando opnieuw in.'

      # Message used to confirm the move command
      confirmation-move: '&c&lWAARSCHUWING: &r&cJe staat op het punt om alle gegevens van de {Type1}-opslag van BodyHealth naar de {Type2}-opslag te verplaatsen, wat bestaande gegevens kan overschrijven!<br> &eOm door te gaan, voer dit commando opnieuw in.'

      # Message shown on successful save
      success-save: '&aAlle gegevens voor {Count} online speler(s) zijn succesvol opgeslagen.'

      # Message shown on successful dump
      success-dump: '&aGegevens voor {Count} speler(s) zijn succesvol geëxporteerd van de {Type}-opslag van BodyHealth naar {File}.'

      # Message shown on successful erase
      success-erase: '&aAlle gegevens zijn succesvol verwijderd uit de {Type}-opslag van BodyHealth.'

      # Message shown on successful move
      success-move: '&aGegevens voor {Count} speler(s) zijn succesvol verplaatst van de {Type1}-opslag van BodyHealth naar de {Type2}-opslag.'

      # Message shown if dumping data fails
      fail-dump: '&cHet exporteren van bestaande gegevens uit de {Type}-opslag van BodyHealth is mislukt.'

      # Message shown if erasing data fails
      fail-erase: '&cHet verwijderen van alle gegevens uit de {Type}-opslag van BodyHealth is mislukt.'

      # Message shown if moving data fails
      fail-move: '&cHet verplaatsen van alle bestaande gegevens van de {Type1}-opslag van BodyHealth naar de {Type2}-opslag is mislukt.'
