definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'hlava'
    TORSO: 'tělo'
    ARM_LEFT: 'levá ruka'
    ARM_RIGHT: 'pravá ruka'
    LEG_LEFT: 'levá noha'
    LEG_RIGHT: 'pravá noha'
    FOOT_LEFT: 'levá noha'
    FOOT_RIGHT: 'pravá noha'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bPoužití: /bodyhealth <podpříkaz>'

    # Message shown for invalid subcommands
    invalid: '&cNeplatná akce. Použijte prosím platný podpříkaz.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cTento podpříkaz může být proveden pouze hráči.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNemáte oprávnění k použití tohoto příkazu.'

    add:

      # Message shown for incorrect command usage
      usage: '&bPoužití: /bodyhealth add [hráč] [část těla] <hodnota>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cZadejte hráče, když spouštíte tento příkaz z konzole.'

      # Message shown if the value provided is invalid
      invalid-value: '&cNeplatná hodnota zdraví: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aÚspěšně přidáno {Value} ke všem částem těla {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aÚspěšně přidáno {Value} k {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bPoužití: /bodyhealth get [hráč] [část těla]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cZadejte hráče, když spouštíte tento příkaz z konzole.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aZdraví těla {Player}:\n&e&lHlava &8&l» &a{Health_HEAD}%\n&e&lTělo &8&l» &a{Health_TORSO}%\n&e&lLevá ruka &8&l» &a{Health_ARM_LEFT}%\n&e&lPravá ruka &8&l» &a{Health_ARM_RIGHT}%\n&e&lLevá noha &8&l» &a{Health_LEG_LEFT}%\n&e&lPravá noha &8&l» &a{Health_LEG_RIGHT}%\n&e&lLevá noha &8&l» &a{Health_FOOT_LEFT}%\n&e&lPravá noha &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} je na {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bPoužití: /bodyhealth set [hráč] [část těla] <hodnota>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cZadejte hráče, když spouštíte tento příkaz z konzole.'

      # Message shown on successful healing
      success-all: '&a{Player} byl úplně vyléčen.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} bylo úplně vyléčeno.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfigurace byla znovu načtena.'

      # Message shown if reload fails
      fail: '&cKonfigurace se nepodařilo znovu načíst.'

    set:

      # Message shown for incorrect command usage
      usage: '&bPoužití: /bodyhealth set [hráč] [část těla] <hodnota>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cZadejte hráče, když spouštíte tento příkaz z konzole.'

      # Message shown if the value provided is invalid
      invalid-value: '&cNeplatná hodnota zdraví: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aÚspěšně nastavena hodnota {Value} pro všechny části těla {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aÚspěšně nastavena hodnota {Value} pro {Player}''s {Part}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bPoužití: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bPoužití: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bPoužití: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bPoužití: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lVAROVÁNÍ: &r&cChystáte se vymazat všechna existující data z úložiště BodyHealth {Type}!<br> &ePro pokračování prosím zadejte tento příkaz znovu.'

      # Message used to confirm the move command
      confirmation-move: '&c&lVAROVÁNÍ: &r&cChystáte se přesunout všechna data z úložiště BodyHealth {Type1} do úložiště {Type2}, což může přepsat již existující data!<br> &ePro pokračování prosím zadejte tento příkaz znovu.'

      # Message shown on successful save
      success-save: '&aÚspěšně uložena všechna data pro {Count} online hráč(e).'

      # Message shown on successful dump
      success-dump: '&aÚspěšně vyexportována data pro {Count} hráč(e) z úložiště BodyHealth {Type} do {File}.'

      # Message shown on successful erase
      success-erase: '&aVšechna data byla úspěšně vymazána z úložiště BodyHealth {Type}.'

      # Message shown on successful move
      success-move: '&aÚspěšně přesunuta data pro {Count} hráč(e) z úložiště BodyHealth {Type1} do úložiště {Type2}.'

      # Message shown if dumping data fails
      fail-dump: '&cNepodařilo se vyexportovat existující data z úložiště BodyHealth {Type}.'

      # Message shown if erasing data fails
      fail-erase: '&cNepodařilo se vymazat všechna data z úložiště BodyHealth {Type}.'

      # Message shown if moving data fails
      fail-move: '&cNepodařilo se přesunout všechna existující data z úložiště BodyHealth {Type1} do úložiště {Type2}.'
