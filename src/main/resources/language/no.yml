definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'hode'
    TORSO: 'kropp'
    ARM_LEFT: 'venstre arm'
    ARM_RIGHT: 'høyre arm'
    LEG_LEFT: 'venstre ben'
    LEG_RIGHT: 'høyre ben'
    FOOT_LEFT: 'venstre fot'
    FOOT_RIGHT: 'høyre fot'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bBruk: /bodyhealth <kommando>'

    # Message shown for invalid subcommands
    invalid: '&cUgyldig handling. Vennligst bruk en gyldig kommando.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cDenne kommandoen kan bare brukes av spillere.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cDu har ikke tillatelse til å bruke denne kommandoen.'

    add:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth add [spiller] [kroppsdel] <verdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVennligst spesifiser en spiller når du bruker denne kommandoen fra konsollen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cUgyldig helseverdi: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player} fikk {Value} lagt til på alle kroppsdelene.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player} fikk {Value} lagt til på {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth get [spiller] [kroppsdel]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVennligst spesifiser en spiller når du bruker denne kommandoen fra konsollen.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'s kroppshelsen:\n&e&lHode &8&l» &a{Health_HEAD}%\n&e&lKropp &8&l» &a{Health_TORSO}%\n&e&lVenstre arm &8&l» &a{Health_ARM_LEFT}%\n&e&lHøyre arm &8&l» &a{Health_ARM_RIGHT}%\n&e&lVenstre ben &8&l» &a{Health_LEG_LEFT}%\n&e&lHøyre ben &8&l» &a{Health_LEG_RIGHT}%\n&e&lVenstre fot &8&l» &a{Health_FOOT_LEFT}%\n&e&lHøyre fot &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} er på {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth set [spiller] [kroppsdel] <verdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVennligst spesifiser en spiller når du bruker denne kommandoen fra konsollen.'

      # Message shown on successful healing
      success-all: '&a{Player} er blitt fullstendig helbredet.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} er blitt fullstendig helbredet.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfigurasjonen er lastet på nytt.'

      # Message shown if reload fails
      fail: '&cKonfigurasjonen kunne ikke lastes på nytt.'

    set:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth set [spiller] [kroppsdel] <verdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVennligst spesifiser en spiller når du bruker denne kommandoen fra konsollen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cUgyldig helseverdi: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aAlle kroppsdelene til {Player} er satt til {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}''s {Part} er satt til {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aAlle data for {Count} tilkoblede spiller(e) ble lagret vellykket.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bBruk: /bodyhealth data dump <lagertype>'

        # Message shown on dump start
        start: '&aSamler og eksporterer data fra BodyHealths {Type}-lagring...'

        # Message shown on successful dump
        success: '&aData for {Count} spiller(e) ble vellykket eksportert fra BodyHealths {Type}-lagring til {File}.'

        # Message shown if dumping data fails
        fail: '&cKunne ikke eksportere eksisterende data fra BodyHealths {Type}-lagring.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bBruk: /bodyhealth data erase <lagertype>'

        # Message used to confirm the erase command
        confirmation: '&c&lADVARSEL: &r&cDu er i ferd med å slette all eksisterende data fra BodyHealths {Type}-lagring!<br> &eSkriv inn denne kommandoen på nytt for å fortsette.'

        # Message shown on erase start
        start: '&aSletter all data fra BodyHealths {Type}-lagring...'

        # Message shown on successful erase
        success: '&aAll data fra BodyHealths {Type}-lagring ble slettet vellykket.'

        # Message shown if erasing data fails
        fail: '&cKunne ikke slette all data fra BodyHealths {Type}-lagring.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bBruk: /bodyhealth data move <lagertype> <lagertype>'

        # Message used to confirm the move command
        confirmation: '&c&lADVARSEL: &r&cDu er i ferd med å flytte all data fra BodyHealths {Type1}-lagring til {Type2}-lagringen, noe som kan overskrive eksisterende data!<br> &eSkriv inn denne kommandoen på nytt for å fortsette.'

        # Message shown on move start
        start: '&aFlytter data fra BodyHealths {Type1}-lagring til {Type2}-lagring...'

        # Message shown on successful move
        success: '&aData for {Count} spiller(e) ble flyttet vellykket fra BodyHealths {Type1}-lagring til {Type2}-lagring.'

        # Message shown if moving data fails
        fail: '&cKunne ikke flytte eksisterende data fra BodyHealths {Type1}-lagring til {Type2}-lagring.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bBruk: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aSamler og eksporterer feilsøkingsinformasjon...'

        # Message shown on successful dump
        success: '&aFeilsøkingsinformasjon ble eksportert til {File}.'

        # Message shown if dumping data fails
        fail: '&cKunne ikke eksportere feilsøkingsinformasjon!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aFeilsøkingsmodus aktivert.'

        # Message shown for toggling off debug mode
        normal-off: '&aFeilsøkingsmodus deaktivert.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aUtviklermodus aktivert.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aUtviklermodus deaktivert.'