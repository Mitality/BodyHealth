definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: '頭'
    TORSO: '体'
    ARM_LEFT: '左腕'
    ARM_RIGHT: '右腕'
    LEG_LEFT: '左脚'
    LEG_RIGHT: '右脚'
    FOOT_LEFT: '左足'
    FOOT_RIGHT: '右足'

  body-part-states:

    # Used in PAPI placeholders
    FULL: '健康'
    NEARLYFULL: '軽症'
    INTERMEDIATE: '中等症'
    DAMAGED: '重症'
    BROKEN: '損壊'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&b使い方: /bodyhealth <get/set/add/heal/reload> <player> <bodypart> [value]'

    # Message shown for invalid subcommands
    invalid: '&c無効なアクションです。''get''、''set''、''add''、''heal''、または''reload''を使用してください。'

    # Message shown if a command is player-only but used from the console
    player-only: '&cこのサブコマンドはプレイヤーのみ実行できます。'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cこのコマンドを実行する権限がありません。'

    add:

      # Message shown for incorrect command usage
      usage: '&b使用法: /bodyhealth add [プレイヤー] [体の部位] <値>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cコンソールから実行する場合はプレイヤーを指定してください。'

      # Message shown if the value provided is invalid
      invalid-value: '&c無効な健康値: "{Value}"。'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player}の全ての体の部位に{Value}を追加しました。'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}の{Part}に{Value}を追加しました。'

    get:

      # Message shown for incorrect command usage
      usage: '&b使用法: /bodyhealth get [プレイヤー] [体の部位]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cコンソールから実行する場合はプレイヤーを指定してください。'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}の体の健康状態:\n&e&l頭 &8&l» &a{Health_HEAD}%\n&e&l体 &8&l» &a{Health_TORSO}%\n&e&l左腕 &8&l» &a{Health_ARM_LEFT}%\n&e&l右腕 &8&l» &a{Health_ARM_RIGHT}%\n&e&l右腕 &8&l» &a{Health_LEG_LEFT}%\n&e&l右脚 &8&l» &a{Health_LEG_RIGHT}%\n&e&l左足 &8&l» &a{Health_FOOT_LEFT}%\n&e&l右足 &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}の{Part}は{Health}%です。'

    heal:

      # Message shown for incorrect command usage
      usage: '&b使用法: /bodyhealth set [プレイヤー] [体の部位] <値>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cコンソールから実行する場合はプレイヤーを指定してください。'

      # Message shown on successful healing
      success-all: '&a{Player}は完全に回復しました。'

      # Message shown on successful healing
      success-single: '&a{Player}の{Part}は完全に回復しました。'

    reload:

      # Message shown on successful configuration reload
      success: '&a設定が正常にリロードされました。'

      # Message shown if reload fails
      fail: '&c設定のリロードに失敗しました。'

    set:

      # Message shown for incorrect command usage
      usage: '&b使用法: /bodyhealth set [プレイヤー] [体の部位] <値>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cコンソールから実行する場合はプレイヤーを指定してください。'

      # Message shown if the value provided is invalid
      invalid-value: '&c無効な健康値です。'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player}の全ての体の部位が{Value}に設定されました。'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}の{Part}が{Value}に設定されました。'

    data:

      # Message shown for incorrect command usage
      usage: '&b使用方法: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&a{Count} 人のオンラインプレイヤーのデータを正常に保存しました。'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&b使用方法: /bodyhealth data dump <ストレージタイプ>'

        # Message shown on dump start
        start: '&aBodyHealth の {Type} ストレージからデータを収集してエクスポートしています...'

        # Message shown on successful dump
        success: '&a{Count} 人のプレイヤーのデータを BodyHealth の {Type} ストレージから {File} に正常にエクスポートしました。'

        # Message shown if dumping data fails
        fail: '&cBodyHealth の {Type} ストレージから既存データをエクスポートできませんでした。'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&b使用方法: /bodyhealth data erase <ストレージタイプ>'

        # Message used to confirm the erase command
        confirmation: '&c&l警告: &r&cBodyHealth の {Type} ストレージにあるすべてのデータを削除しようとしています！<br> &e続行するには、このコマンドをもう一度入力してください。'

        # Message shown on erase start
        start: '&aBodyHealth の {Type} ストレージからすべてのデータを削除しています...'

        # Message shown on successful erase
        success: '&aBodyHealth の {Type} ストレージからすべてのデータを正常に削除しました。'

        # Message shown if erasing data fails
        fail: '&cBodyHealth の {Type} ストレージからすべてのデータを削除できませんでした。'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&b使用方法: /bodyhealth data move <ストレージタイプ> <ストレージタイプ>'

        # Message used to confirm the move command
        confirmation: '&c&l警告: &r&cBodyHealth の {Type1} ストレージから {Type2} ストレージにすべてのデータを移動しようとしています。既存データが上書きされる可能性があります！<br> &e続行するには、このコマンドをもう一度入力してください。'

        # Message shown on move start
        start: '&aBodyHealth の {Type1} ストレージから {Type2} ストレージにデータを移動しています...'

        # Message shown on successful move
        success: '&a{Count} 人のプレイヤーのデータを BodyHealth の {Type1} ストレージから {Type2} ストレージに正常に移動しました。'

        # Message shown if moving data fails
        fail: '&cBodyHealth の {Type1} ストレージから {Type2} ストレージへのデータ移動に失敗しました。'

    debug:

      # Message shown for incorrect command usage
      usage: '&b使用方法: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aデバッグ情報を収集してエクスポートしています...'

        # Message shown on successful dump
        success: '&aデバッグ情報を {File} に正常にエクスポートしました。'

        # Message shown if dumping data fails
        fail: '&cデバッグ情報のエクスポートに失敗しました！'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aデバッグモードを有効にしました。'

        # Message shown for toggling off debug mode
        normal-off: '&aデバッグモードを無効にしました。'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&a開発モードを有効にしました。'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&a開発モードを無効にしました。'