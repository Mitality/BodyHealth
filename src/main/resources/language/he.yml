definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'ראש'
    TORSO: 'גוף'
    ARM_LEFT: 'יד שמאל'
    ARM_RIGHT: 'יד ימין'
    LEG_LEFT: 'רגל שמאל'
    LEG_RIGHT: 'רגל ימין'
    FOOT_LEFT: 'רגל שמאל'
    FOOT_RIGHT: 'רגל ימין'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'בריא'
    NEARLYFULL: 'פציעה קלה'
    INTERMEDIATE: 'פציעה בינונית'
    DAMAGED: 'פציעה חמורה'
    BROKEN: 'שבור'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bשימוש: /bodyhealth <פקודה>'

    # Message shown for invalid subcommands
    invalid: '&cפקודה לא תקפה. אנא השתמש בפקודה תקפה.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cהפקודה הזו יכולה להתבצע רק על ידי שחקנים.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cאין לך הרשאה להשתמש בפקודה זו.'

    add:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth add [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown if the value provided is invalid
      invalid-value: '&cערך בריאות לא תקף: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aהתווסף בהצלחה {Value} לכל חלקי הגוף של {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aהתווסף בהצלחה {Value} ל{Player} ב{Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth get [שחקן] [חלק גוף]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aמצב הבריאות של {Player}:\n&e&lראש &8&l» &a{Health_HEAD}%\n&e&לגוף &8&l» &a{Health_TORSO}%\n&e&ליד שמאל &8&l» &a{Health_ARM_LEFT}%\n&e&ליד ימין &8&l» &a{Health_ARM_RIGHT}%\n&e&לרגל שמאל &8&l» &a{Health_LEG_LEFT}%\n&e&לרגל ימין &8&l» &a{Health_LEG_RIGHT}%\n&e&לרגל שמאל &8&l» &a{Health_FOOT_LEFT}%\n&e&לרגל ימין &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aמצב הבריאות של {Player} ב{Part} הוא {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth set [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown on successful healing
      success-all: '&a{Player} החלים לחלוטין.'

      # Message shown on successful healing
      success-single: '&a{Player} החלים לחלוטין ב{Part}.'

    reload:

      # Message shown on successful configuration reload
      success: '&aהגדרות הותקנו מחדש בהצלחה.'

      # Message shown if reload fails
      fail: '&cלא ניתן היה לטעון מחדש את ההגדרות.'

    set:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth set [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown if the value provided is invalid
      invalid-value: '&cערך בריאות לא תקף: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aהוגדר בהצלחה {Value} לכל חלקי הגוף של {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aהוגדר בהצלחה {Value} ל{Player} ב{Part}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aהנתונים עבור {Count} שחקנ(ים) מחוברים נשמרו בהצלחה.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bשימוש: /bodyhealth data dump <סוג אחסון>'

        # Message shown on dump start
        start: '&aאוסף ומייצא נתונים מאחסון {Type} של BodyHealth...'

        # Message shown on successful dump
        success: '&aהנתונים עבור {Count} שחקנ(ים) יוצאו בהצלחה מאחסון {Type} של BodyHealth אל {File}.'

        # Message shown if dumping data fails
        fail: '&cנכשל בייצוא נתונים קיימים מאחסון {Type} של BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bשימוש: /bodyhealth data erase <סוג אחסון>'

        # Message used to confirm the erase command
        confirmation: '&c&lאזהרה: &r&cאתה עומד למחוק את כל הנתונים הקיימים מאחסון {Type} של BodyHealth!<br> &eכדי להמשיך, הקלד שוב את הפקודה הזו.'

        # Message shown on erase start
        start: '&aמוחק את כל הנתונים מאחסון {Type} של BodyHealth...'

        # Message shown on successful erase
        success: '&aכל הנתונים מאחסון {Type} של BodyHealth נמחקו בהצלחה.'

        # Message shown if erasing data fails
        fail: '&cנכשל במחיקת הנתונים מאחסון {Type} של BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bשימוש: /bodyhealth data move <סוג אחסון> <סוג אחסון>'

        # Message used to confirm the move command
        confirmation: '&c&lאזהרה: &r&cאתה עומד להעביר את כל הנתונים מאחסון {Type1} אל אחסון {Type2} של BodyHealth, פעולה שעלולה לשכתב נתונים קיימים!<br> &eכדי להמשיך, הקלד שוב את הפקודה הזו.'

        # Message shown on move start
        start: '&aמעביר נתונים מאחסון {Type1} אל אחסון {Type2} של BodyHealth...'

        # Message shown on successful move
        success: '&aהנתונים עבור {Count} שחקנ(ים) הועברו בהצלחה מאחסון {Type1} אל אחסון {Type2} של BodyHealth.'

        # Message shown if moving data fails
        fail: '&cנכשל בהעברת הנתונים מאחסון {Type1} אל אחסון {Type2} של BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aאוסף ומייצא מידע לניפוי שגיאות...'

        # Message shown on successful dump
        success: '&aמידע ניפוי השגיאות יוצא בהצלחה אל {File}.'

        # Message shown if dumping data fails
        fail: '&cנכשל בייצוא מידע ניפוי השגיאות!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aמצב ניפוי שגיאות הופעל.'

        # Message shown for toggling off debug mode
        normal-off: '&aמצב ניפוי שגיאות כובה.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aמצב פיתוח הופעל.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aמצב פיתוח כובה.'