definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'ראש'
    BODY: 'גוף'
    ARM_LEFT: 'יד שמאל'
    ARM_RIGHT: 'יד ימין'
    LEG_LEFT: 'רגל שמאל'
    LEG_RIGHT: 'רגל ימין'
    FOOT_LEFT: 'רגל שמאל'
    FOOT_RIGHT: 'רגל ימין'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bשימוש: /bodyhealth <פקודה>'

    # Message shown for invalid subcommands
    invalid: '&cפקודה לא תקפה. אנא השתמש בפקודה תקפה.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cהפקודה הזו יכולה להתבצע רק על ידי שחקנים.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cאין לך הרשאה להשתמש בפקודה זו.'

    add:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth add [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown if the value provided is invalid
      invalid-value: '&cערך בריאות לא תקף: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aהתווסף בהצלחה {Value} לכל חלקי הגוף של {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aהתווסף בהצלחה {Value} ל{Player} ב{Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth get [שחקן] [חלק גוף]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aמצב הבריאות של {Player}:\n&e&lראש &8&l» &a{Health_HEAD}%\n&e&לגוף &8&l» &a{Health_BODY}%\n&e&ליד שמאל &8&l» &a{Health_ARM_LEFT}%\n&e&ליד ימין &8&l» &a{Health_ARM_RIGHT}%\n&e&לרגל שמאל &8&l» &a{Health_LEG_LEFT}%\n&e&לרגל ימין &8&l» &a{Health_LEG_RIGHT}%\n&e&לרגל שמאל &8&l» &a{Health_FOOT_LEFT}%\n&e&לרגל ימין &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aמצב הבריאות של {Player} ב{Part} הוא {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth set [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown on successful healing
      success-all: '&a{Player} החלים לחלוטין.'

      # Message shown on successful healing
      success-single: '&a{Player} החלים לחלוטין ב{Part}.'

    reload:

      # Message shown on successful configuration reload
      success: '&aהגדרות הותקנו מחדש בהצלחה.'

      # Message shown if reload fails
      fail: '&cלא ניתן היה לטעון מחדש את ההגדרות.'

    set:

      # Message shown for incorrect command usage
      usage: '&bשימוש: /bodyhealth set [שחקן] [חלק גוף] <ערך>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cאנא ספק שחקן כאשר אתה מבצע את הפקודה מהקונסולה.'

      # Message shown if the value provided is invalid
      invalid-value: '&cערך בריאות לא תקף: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aהוגדר בהצלחה {Value} לכל חלקי הגוף של {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aהוגדר בהצלחה {Value} ל{Player} ב{Part}.'
