definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'hoved'
    TORSO: 'krop'
    ARM_LEFT: 'venstre arm'
    ARM_RIGHT: 'højre arm'
    LEG_LEFT: 'venstre ben'
    LEG_RIGHT: 'højre ben'
    FOOT_LEFT: 'venstre fod'
    FOOT_RIGHT: 'højre fod'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'sund'
    NEARLYFULL: 'let skadet'
    INTERMEDIATE: 'moderat skadet'
    DAMAGED: 'alvorligt skadet'
    BROKEN: 'brækket'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bBrug: /bodyhealth <subkommando>'

    # Message shown for invalid subcommands
    invalid: '&cUgyldig handling. Brug venligst en gyldig subkommando.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cDenne subkommando kan kun udføres af spillere.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cDu har ikke tilladelse til at bruge denne kommando.'

    add:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth add [spiller] [kroppens del] <værdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAngiv venligst en spiller, når du kører denne kommando fra konsollen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cUgyldig sundhedsværdi: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aSuccesfuldt tilføjet {Value} til alle kroppens dele for {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aSuccesfuldt tilføjet {Value} til {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth get [spiller] [kroppens del]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAngiv venligst en spiller, når du kører denne kommando fra konsollen.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'s kroppens sundhed:\n&e&lHoved &8&l» &a{Health_HEAD}%\n&e&lKrop &8&l» &a{Health_TORSO}%\n&e&lVenstre arm &8&l» &a{Health_ARM_LEFT}%\n&e&lHøjre arm &8&l» &a{Health_ARM_RIGHT}%\n&e&lVenstre ben &8&l» &a{Health_LEG_LEFT}%\n&e&lHøjre ben &8&l» &a{Health_LEG_RIGHT}%\n&e&lVenstre fod &8&l» &a{Health_FOOT_LEFT}%\n&e&lHøjre fod &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} er på {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth set [spiller] [kroppens del] <værdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAngiv venligst en spiller, når du kører denne kommando fra konsollen.'

      # Message shown on successful healing
      success-all: '&a{Player} er blevet helt helet.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} er blevet helt helet.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfigurationen er blevet genindlæst.'

      # Message shown if reload fails
      fail: '&cKonfigurationen kunne ikke genindlæses.'

    set:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth set [spiller] [kroppens del] <værdi>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAngiv venligst en spiller, når du kører denne kommando fra konsollen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cUgyldig sundhedsværdi: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aSuccesfuldt sat alle kroppens dele til {Value} for {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aSuccesfuldt sat {Player}''s {Part} til {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aAlle data for {Count} online spiller(e) blev gemt med succes.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bBrug: /bodyhealth data dump <lagertype>'

        # Message shown on dump start
        start: '&aIndsamler og dumper data fra BodyHealths {Type}-lager…'

        # Message shown on successful dump
        success: '&aData for {Count} spiller(e) blev med succes dumpet fra BodyHealths {Type}-lager til {File}.'

        # Message shown if dumping data fails
        fail: '&cKunne ikke dumpe eksisterende data fra BodyHealths {Type}-lager.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bBrug: /bodyhealth data erase <lagertype>'

        # Message used to confirm the erase command
        confirmation: '&c&lADVARSEL: &r&cDu er ved at slette alle eksisterende data fra BodyHealths {Type}-lager!<br> &eFor at fortsætte, skriv denne kommando igen.'

        # Message shown on erase start
        start: '&aSletter alle data fra BodyHealths {Type}-lager…'

        # Message shown on successful erase
        success: '&aAlle data fra BodyHealths {Type}-lager blev med succes slettet.'

        # Message shown if erasing data fails
        fail: '&cKunne ikke slette alle data fra BodyHealths {Type}-lager.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bBrug: /bodyhealth data move <lagertype> <lagertype>'

        # Message used to confirm the move command
        confirmation: '&c&lADVARSEL: &r&cDu er ved at flytte alle data fra BodyHealths {Type1}-lager til dets {Type2}-lager, hvilket potentielt overskriver eksisterende data!<br> &eFor at fortsætte, skriv denne kommando igen.'

        # Message shown on move start
        start: '&aFlytter data fra BodyHealths {Type1}-lager til dets {Type2}-lager…'

        # Message shown on successful move
        success: '&aData for {Count} spiller(e) blev med succes flyttet fra BodyHealths {Type1}-lager til dets {Type2}-lager.'

        # Message shown if moving data fails
        fail: '&cKunne ikke flytte alle eksisterende data fra BodyHealths {Type1}-lager til dets {Type2}-lager.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bBrug: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aIndsamler og dumper debug-information…'

        # Message shown on successful dump
        success: '&aDebug-information blev med succes dumpet til {File}.'

        # Message shown if dumping data fails
        fail: '&cKunne ikke dumpe debug-information!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aDebug-tilstand aktiveret.'

        # Message shown for toggling off debug mode
        normal-off: '&aDebug-tilstand deaktiveret.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aUdviklingstilstand aktiveret.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aUdviklingstilstand deaktiveret.'