definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'fej'
    TORSO: 'test'
    ARM_LEFT: 'bal kar'
    ARM_RIGHT: 'jobb kar'
    LEG_LEFT: 'bal láb'
    LEG_RIGHT: 'jobb láb'
    FOOT_LEFT: 'bal lábfej'
    FOOT_RIGHT: 'jobb lábfej'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bHasználat: /bodyhealth <parancs>'

    # Message shown for invalid subcommands
    invalid: '&cÉrvénytelen parancs. Kérlek, használj egy érvényes parancsot.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cEz a parancs csak játékosok által használható.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNincs jogosultságod ehhez a parancshoz.'

    add:

      # Message shown for incorrect command usage
      usage: '&bHasználat: /bodyhealth add [játékos] [test rész] <érték>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cKérlek, adj meg egy játékost, ha a parancsot a konzolról hajtod végre.'

      # Message shown if the value provided is invalid
      invalid-value: '&cÉrvénytelen egészség érték: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player} testének minden részére sikeresen hozzáadva: {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player} {Part} részére sikeresen hozzáadva: {Value}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bHasználat: /bodyhealth get [játékos] [test rész]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cKérlek, adj meg egy játékost, ha a parancsot a konzolról hajtod végre.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player} testének állapota:\n&e&lFej &8&l» &a{Health_HEAD}%\n&e&lTest &8&l» &a{Health_TORSO}%\n&e&lBal kar &8&l» &a{Health_ARM_LEFT}%\n&e&lJobb kar &8&l» &a{Health_ARM_RIGHT}%\n&e&lBal láb &8&l» &a{Health_LEG_LEFT}%\n&e&lJobb láb &8&l» &a{Health_LEG_RIGHT}%\n&e&lBal lábfej &8&l» &a{Health_FOOT_LEFT}%\n&e&lJobb lábfej &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player} {Part} része {Health}% állapotban van.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bHasználat: /bodyhealth set [játékos] [test rész] <érték>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cKérlek, adj meg egy játékost, ha a parancsot a konzolról hajtod végre.'

      # Message shown on successful healing
      success-all: '&a{Player} teljesen meggyógyult.'

      # Message shown on successful healing
      success-single: '&a{Player} {Part} része teljesen meggyógyult.'

    reload:

      # Message shown on successful configuration reload
      success: '&aA konfiguráció sikeresen újratöltve.'

      # Message shown if reload fails
      fail: '&cA konfiguráció újratöltése nem sikerült.'

    set:

      # Message shown for incorrect command usage
      usage: '&bHasználat: /bodyhealth set [játékos] [test rész] <érték>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cKérlek, adj meg egy játékost, ha a parancsot a konzolról hajtod végre.'

      # Message shown if the value provided is invalid
      invalid-value: '&cÉrvénytelen egészség érték: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aMinden test rész {Player} számára {Value}-ra lett beállítva.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player} {Part} részét sikeresen {Value}-ra állítottuk.'

    data:

      # Message shown for incorrect command usage
      usage: '&bHasználat: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bHasználat: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bHasználat: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bHasználat: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lFIGYELMEZTETÉS: &r&cAz összes meglévő adat törlésére készülsz a BodyHealth {Type} tárolóból!<br> &eA folytatáshoz írd be újra ezt a parancsot.'

      # Message used to confirm the move command
      confirmation-move: '&c&lFIGYELMEZTETÉS: &r&cAz összes adatot át fogod helyezni a BodyHealth {Type1} tárolóból a {Type2} tárolóba, ami felülírhatja a már ott lévő adatokat!<br> &eA folytatáshoz írd be újra ezt a parancsot.'

      # Message shown on successful save
      success-save: '&aSikeresen mentve {Count} online játékos összes adata.'

      # Message shown on successful dump
      success-dump: '&aSikeresen exportálva {Count} játékos adata a BodyHealth {Type} tárolóból a(z) {File} fájlba.'

      # Message shown on successful erase
      success-erase: '&aSikeresen törölve az összes adat a BodyHealth {Type} tárolóból.'

      # Message shown on successful move
      success-move: '&aSikeresen áthelyezve {Count} játékos adata a BodyHealth {Type1} tárolóból a {Type2} tárolóba.'

      # Message shown if dumping data fails
      fail-dump: '&cNem sikerült exportálni a meglévő adatokat a BodyHealth {Type} tárolóból.'

      # Message shown if erasing data fails
      fail-erase: '&cNem sikerült törölni az összes adatot a BodyHealth {Type} tárolóból.'

      # Message shown if moving data fails
      fail-move: '&cNem sikerült áthelyezni a meglévő adatokat a BodyHealth {Type1} tárolóból a {Type2} tárolóba.'
