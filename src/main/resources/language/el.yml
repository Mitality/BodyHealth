definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'κεφάλι'
    TORSO: 'σώμα'
    ARM_LEFT: 'αριστερό χέρι'
    ARM_RIGHT: 'δεξί χέρι'
    LEG_LEFT: 'αριστερό πόδι'
    LEG_RIGHT: 'δεξί πόδι'
    FOOT_LEFT: 'αριστερό πόδι'
    FOOT_RIGHT: 'δεξί πόδι'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bΧρήση: /bodyhealth <υποεντολή>'

    # Message shown for invalid subcommands
    invalid: '&cΜη έγκυρη ενέργεια. Παρακαλώ χρησιμοποιήστε μια έγκυρη υποεντολή.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cΑυτή η υποεντολή μπορεί να εκτελεστεί μόνο από παίκτες.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cΔεν έχετε άδεια να χρησιμοποιήσετε αυτήν την εντολή.'

    add:

      # Message shown for incorrect command usage
      usage: '&bΧρήση: /bodyhealth add [παίκτης] [μέλος σώματος] <τιμή>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cΠαρακαλώ καθορίστε έναν παίκτη όταν εκτελείτε αυτήν την εντολή από την κονσόλα.'

      # Message shown if the value provided is invalid
      invalid-value: '&cΜη έγκυρη τιμή υγείας: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aΕπιτυχώς προστέθηκε {Value} σε όλα τα μέλη του σώματος του {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aΕπιτυχώς προστέθηκε {Value} στο {Part} του {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bΧρήση: /bodyhealth get [παίκτης] [μέλος σώματος]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cΠαρακαλώ καθορίστε έναν παίκτη όταν εκτελείτε αυτήν την εντολή από την κονσόλα.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aΥγεία του σώματος του {Player}:\n&e&lΚεφάλι &8&l» &a{Health_HEAD}%\n&e&lΣώμα &8&l» &a{Health_TORSO}%\n&e&lΑριστερό χέρι &8&l» &a{Health_ARM_LEFT}%\n&e&lΔεξί χέρι &8&l» &a{Health_ARM_RIGHT}%\n&e&lΑριστερό πόδι &8&l» &a{Health_LEG_LEFT}%\n&e&lΔεξί πόδι &8&l» &a{Health_LEG_RIGHT}%\n&e&lΑριστερό πόδι &8&l» &a{Health_FOOT_LEFT}%\n&e&lΔεξί πόδι &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aΗ υγεία του {Player} στο {Part} είναι {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bΧρήση: /bodyhealth set [παίκτης] [μέλος σώματος] <τιμή>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cΠαρακαλώ καθορίστε έναν παίκτη όταν εκτελείτε αυτήν την εντολή από την κονσόλα.'

      # Message shown on successful healing
      success-all: '&aΟ {Player} έχει θεραπευτεί πλήρως.'

      # Message shown on successful healing
      success-single: '&aΤο {Part} του {Player} έχει θεραπευτεί πλήρως.'

    reload:

      # Message shown on successful configuration reload
      success: '&aΗ διαμόρφωση φορτώθηκε ξανά.'

      # Message shown if reload fails
      fail: '&cΑποτυχία φόρτωσης της διαμόρφωσης.'

    set:

      # Message shown for incorrect command usage
      usage: '&bΧρήση: /bodyhealth set [παίκτης] [μέλος σώματος] <τιμή>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cΠαρακαλώ καθορίστε έναν παίκτη όταν εκτελείτε αυτήν την εντολή από την κονσόλα.'

      # Message shown if the value provided is invalid
      invalid-value: '&cΜη έγκυρη τιμή υγείας: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aΕπιτυχώς ρυθμίστηκε η τιμή {Value} για όλα τα μέλη του σώματος του {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aΕπιτυχώς ρυθμίστηκε η τιμή {Value} στο {Part} του {Player}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bΧρήση: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bΧρήση: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bΧρήση: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bΧρήση: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lΠΡΟΕΙΔΟΠΟΙΗΣΗ: &r&cΠρόκειται να διαγράψετε όλα τα υπάρχοντα δεδομένα από την αποθήκευση {Type} του BodyHealth!<br> &eΓια να συνεχίσετε, πληκτρολογήστε ξανά αυτήν την εντολή.'

      # Message used to confirm the move command
      confirmation-move: '&c&lΠΡΟΕΙΔΟΠΟΙΗΣΗ: &r&cΠρόκειται να μετακινήσετε όλα τα δεδομένα από την αποθήκευση {Type1} του BodyHealth στην αποθήκευση {Type2}, κάτι που μπορεί να αντικαταστήσει ήδη υπάρχοντα δεδομένα!<br> &eΓια να συνεχίσετε, πληκτρολογήστε ξανά αυτήν την εντολή.'

      # Message shown on successful save
      success-save: '&aΌλα τα δεδομένα για {Count} συνδεδεμένο(ους) παίκτη(ες) αποθηκεύτηκαν με επιτυχία.'

      # Message shown on successful dump
      success-dump: '&aΤα δεδομένα για {Count} παίκτη(ες) εξήχθησαν με επιτυχία από την αποθήκευση {Type} του BodyHealth στο {File}.'

      # Message shown on successful erase
      success-erase: '&aΌλα τα δεδομένα διαγράφηκαν με επιτυχία από την αποθήκευση {Type} του BodyHealth.'

      # Message shown on successful move
      success-move: '&aΤα δεδομένα για {Count} παίκτη(ες) μετακινήθηκαν με επιτυχία από την αποθήκευση {Type1} του BodyHealth στην αποθήκευση {Type2}.'

      # Message shown if dumping data fails
      fail-dump: '&cΑποτυχία εξαγωγής των υπαρχόντων δεδομένων από την αποθήκευση {Type} του BodyHealth.'

      # Message shown if erasing data fails
      fail-erase: '&cΑποτυχία διαγραφής όλων των δεδομένων από την αποθήκευση {Type} του BodyHealth.'

      # Message shown if moving data fails
      fail-move: '&cΑποτυχία μετακίνησης όλων των υπαρχόντων δεδομένων από την αποθήκευση {Type1} του BodyHealth στην αποθήκευση {Type2}.'
