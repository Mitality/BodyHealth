definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'رأس'
    TORSO: 'جسم'
    ARM_LEFT: 'الذراع اليسرى'
    ARM_RIGHT: 'الذراع اليمنى'
    LEG_LEFT: 'الساق اليسرى'
    LEG_RIGHT: 'الساق اليمنى'
    FOOT_LEFT: 'القدم اليسرى'
    FOOT_RIGHT: 'القدم اليمنى'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bالاستخدام: /bodyhealth <الامر الفرعي>'

    # Message shown for invalid subcommands
    invalid: '&cإجراء غير صالح. يرجى استخدام أمر فرعي صالح.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cهذا الأمر الفرعي يمكن تنفيذه من قبل اللاعبين فقط.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cليس لديك إذن لاستخدام هذا الأمر.'

    add:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth add [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown if the value provided is invalid
      invalid-value: '&cقيمة الصحة غير صالحة: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aتم إضافة {Value} إلى جميع أجزاء الجسم لـ {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aتم إضافة {Value} إلى {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth get [اللاعب] [جزء الجسم]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aصحة جسم {Player}:\n&e&lرأس &8&l» &a{Health_HEAD}%\n&e&lجسم &8&l» &a{Health_TORSO}%\n&e&لذراع يسار &8&l» &a{Health_ARM_LEFT}%\n&e&لذراع يمين &8&l» &a{Health_ARM_RIGHT}%\n&e&للساق اليسرى &8&l» &a{Health_LEG_LEFT}%\n&e&للساق اليمنى &8&l» &a{Health_LEG_RIGHT}%\n&e&القدم اليسرى &8&l» &a{Health_FOOT_LEFT}%\n&e&القدم اليمنى &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aصحة {Player}''s {Part} هي {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth set [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown on successful healing
      success-all: '&aتم شفاء {Player} بالكامل.'

      # Message shown on successful healing
      success-single: '&aتم شفاء {Player}''s {Part} بالكامل.'

    reload:

      # Message shown on successful configuration reload
      success: '&aتم إعادة تحميل الإعدادات.'

      # Message shown if reload fails
      fail: '&cتعذر إعادة تحميل الإعدادات.'

    set:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth set [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown if the value provided is invalid
      invalid-value: '&cقيمة الصحة غير صالحة: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aتم تعيين جميع أجزاء الجسم إلى {Value} لـ {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aتم تعيين {Player}''s {Part} إلى {Value}.'
