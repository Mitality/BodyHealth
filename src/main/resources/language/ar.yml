definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'رأس'
    TORSO: 'جسم'
    ARM_LEFT: 'الذراع اليسرى'
    ARM_RIGHT: 'الذراع اليمنى'
    LEG_LEFT: 'الساق اليسرى'
    LEG_RIGHT: 'الساق اليمنى'
    FOOT_LEFT: 'القدم اليسرى'
    FOOT_RIGHT: 'القدم اليمنى'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'سليم'
    NEARLYFULL: 'إصابة خفيفة'
    INTERMEDIATE: 'إصابة متوسطة'
    DAMAGED: 'إصابة خطيرة'
    BROKEN: 'مكسور'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bالاستخدام: /bodyhealth <الامر الفرعي>'

    # Message shown for invalid subcommands
    invalid: '&cإجراء غير صالح. يرجى استخدام أمر فرعي صالح.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cهذا الأمر الفرعي يمكن تنفيذه من قبل اللاعبين فقط.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cليس لديك إذن لاستخدام هذا الأمر.'

    add:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth add [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown if the value provided is invalid
      invalid-value: '&cقيمة الصحة غير صالحة: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aتم إضافة {Value} إلى جميع أجزاء الجسم لـ {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aتم إضافة {Value} إلى {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth get [اللاعب] [جزء الجسم]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aصحة جسم {Player}:\n&e&lرأس &8&l» &a{Health_HEAD}%\n&e&lجسم &8&l» &a{Health_TORSO}%\n&e&لذراع يسار &8&l» &a{Health_ARM_LEFT}%\n&e&لذراع يمين &8&l» &a{Health_ARM_RIGHT}%\n&e&للساق اليسرى &8&l» &a{Health_LEG_LEFT}%\n&e&للساق اليمنى &8&l» &a{Health_LEG_RIGHT}%\n&e&القدم اليسرى &8&l» &a{Health_FOOT_LEFT}%\n&e&القدم اليمنى &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aصحة {Player}''s {Part} هي {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth set [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown on successful healing
      success-all: '&aتم شفاء {Player} بالكامل.'

      # Message shown on successful healing
      success-single: '&aتم شفاء {Player}''s {Part} بالكامل.'

    reload:

      # Message shown on successful configuration reload
      success: '&aتم إعادة تحميل الإعدادات.'

      # Message shown if reload fails
      fail: '&cتعذر إعادة تحميل الإعدادات.'

    set:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth set [اللاعب] [جزء الجسم] <القيمة>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cيرجى تحديد لاعب عند تنفيذ هذا الأمر من وحدة التحكم.'

      # Message shown if the value provided is invalid
      invalid-value: '&cقيمة الصحة غير صالحة: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aتم تعيين جميع أجزاء الجسم إلى {Value} لـ {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aتم تعيين {Player}''s {Part} إلى {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aتم حفظ جميع البيانات بنجاح لـ {Count} لاعب(ين) متصلين.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bالاستخدام: /bodyhealth data dump <نوع التخزين>'

        # Message shown on dump start
        start: '&aجمع وتفريغ البيانات من تخزين {Type} الخاص بـ BodyHealth...'

        # Message shown on successful dump
        success: '&aتم تفريغ البيانات لـ {Count} لاعب(ين) من تخزين {Type} الخاص بـ BodyHealth إلى {File}.'

        # Message shown if dumping data fails
        fail: '&cفشل تفريغ البيانات الموجودة من تخزين {Type} الخاص بـ BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bالاستخدام: /bodyhealth data erase <نوع التخزين>'

        # Message used to confirm the erase command
        confirmation: '&c&lتحذير: &r&cأنت على وشك مسح كل البيانات الموجودة من تخزين {Type} الخاص بـ BodyHealth!<br> &eللمتابعة، الرجاء كتابة هذا الأمر مرة أخرى.'

        # Message shown on erase start
        start: '&aمسح جميع البيانات من تخزين {Type} الخاص بـ BodyHealth...'

        # Message shown on successful erase
        success: '&aتم مسح جميع البيانات من تخزين {Type} الخاص بـ BodyHealth بنجاح.'

        # Message shown if erasing data fails
        fail: '&cفشل مسح جميع البيانات من تخزين {Type} الخاص بـ BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bالاستخدام: /bodyhealth data move <نوع التخزين> <نوع التخزين>'

        # Message used to confirm the move command
        confirmation: '&c&lتحذير: &r&cأنت على وشك نقل جميع البيانات من تخزين {Type1} إلى تخزين {Type2} الخاص بـ BodyHealth، مما قد يؤدي إلى الكتابة فوق بيانات موجودة بالفعل!<br> &eللمتابعة، الرجاء كتابة هذا الأمر مرة أخرى.'

        # Message shown on move start
        start: '&aنقل البيانات من تخزين {Type1} إلى تخزين {Type2} الخاص بـ BodyHealth...'

        # Message shown on successful move
        success: '&aتم نقل البيانات لـ {Count} لاعب(ين) بنجاح من تخزين {Type1} إلى تخزين {Type2} الخاص بـ BodyHealth.'

        # Message shown if moving data fails
        fail: '&cفشل نقل جميع البيانات الموجودة من تخزين {Type1} إلى تخزين {Type2} الخاص بـ BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bالاستخدام: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aجمع وتفريغ معلومات التصحيح...'

        # Message shown on successful dump
        success: '&aتم تفريغ معلومات التصحيح بنجاح إلى {File}.'

        # Message shown if dumping data fails
        fail: '&cفشل تفريغ معلومات التصحيح!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aتم تفعيل وضع التصحيح.'

        # Message shown for toggling off debug mode
        normal-off: '&aتم تعطيل وضع التصحيح.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aتم تفعيل وضع التطوير.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aتم تعطيل وضع التطوير.'