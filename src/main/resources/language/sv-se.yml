definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'huvud'
    TORSO: 'kropp'
    ARM_LEFT: 'vänster arm'
    ARM_RIGHT: 'höger arm'
    LEG_LEFT: 'vänster ben'
    LEG_RIGHT: 'höger ben'
    FOOT_LEFT: 'vänster fot'
    FOOT_RIGHT: 'höger fot'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bAnvändning: /bodyhealth <kommando>'

    # Message shown for invalid subcommands
    invalid: '&cOgiltig åtgärd. Vänligen använd ett giltigt kommando.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cDetta kommando kan endast användas av spelare.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cDu har inte tillstånd att använda detta kommando.'

    add:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth add [spelare] [kroppsdel] <värde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVänligen ange en spelare när du använder detta kommando från konsolen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cOgiltigt hälsovärde: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aFramgångsrikt tillagt {Value} till alla kroppsdelar för {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aFramgångsrikt tillagt {Value} till {Part} för {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth get [spelare] [kroppsdel]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVänligen ange en spelare när du använder detta kommando från konsolen.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'s kroppshälsa:\n&e&lHuvud &8&l» &a{Health_HEAD}%\n&e&lKropp &8&l» &a{Health_TORSO}%\n&e&lVänster arm &8&l» &a{Health_ARM_LEFT}%\n&e&lHöger arm &8&l» &a{Health_ARM_RIGHT}%\n&e&lVänster ben &8&l» &a{Health_LEG_LEFT}%\n&e&lHöger ben &8&l» &a{Health_LEG_RIGHT}%\n&e&lVänster fot &8&l» &a{Health_FOOT_LEFT}%\n&e&lHöger fot &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} är vid {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth set [spelare] [kroppsdel] <värde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVänligen ange en spelare när du använder detta kommando från konsolen.'

      # Message shown on successful healing
      success-all: '&a{Player} har blivit helt läkt.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} har blivit helt läkt.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfigurationen har laddats om.'

      # Message shown if reload fails
      fail: '&cKonfigurationen kunde inte laddas om.'

    set:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth set [spelare] [kroppsdel] <värde>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVänligen ange en spelare när du använder detta kommando från konsolen.'

      # Message shown if the value provided is invalid
      invalid-value: '&cOgiltigt hälsovärde: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aFramgångsrikt satt alla kroppsdelar till {Value} för {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aFramgångsrikt satt {Player}''s {Part} till {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aAll data för {Count} ansluten(a) spelare har sparats framgångsrikt.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bAnvändning: /bodyhealth data dump <lagringstyp>'

        # Message shown on dump start
        start: '&aSamlar in och exporterar data från BodyHealths {Type}-lagring...'

        # Message shown on successful dump
        success: '&aData för {Count} spelare har exporterats framgångsrikt från BodyHealths {Type}-lagring till {File}.'

        # Message shown if dumping data fails
        fail: '&cMisslyckades med att exportera befintlig data från BodyHealths {Type}-lagring.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bAnvändning: /bodyhealth data erase <lagringstyp>'

        # Message used to confirm the erase command
        confirmation: '&c&lVARNING: &r&cDu håller på att radera all befintlig data från BodyHealths {Type}-lagring!<br> &eFör att fortsätta, skriv kommandot igen.'

        # Message shown on erase start
        start: '&aRaderar all data från BodyHealths {Type}-lagring...'

        # Message shown on successful erase
        success: '&aAll data från BodyHealths {Type}-lagring har raderats framgångsrikt.'

        # Message shown if erasing data fails
        fail: '&cMisslyckades med att radera all data från BodyHealths {Type}-lagring.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bAnvändning: /bodyhealth data move <lagringstyp> <lagringstyp>'

        # Message used to confirm the move command
        confirmation: '&c&lVARNING: &r&cDu håller på att flytta all data från BodyHealths {Type1}-lagring till {Type2}-lagringen, vilket kan skriva över befintlig data!<br> &eFör att fortsätta, skriv kommandot igen.'

        # Message shown on move start
        start: '&aFlyttar data från BodyHealths {Type1}-lagring till {Type2}-lagringen...'

        # Message shown on successful move
        success: '&aData för {Count} spelare har flyttats framgångsrikt från BodyHealths {Type1}-lagring till {Type2}-lagringen.'

        # Message shown if moving data fails
        fail: '&cMisslyckades med att flytta all befintlig data från BodyHealths {Type1}-lagring till {Type2}-lagringen.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bAnvändning: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aSamlar in och exporterar felsökningsinformation...'

        # Message shown on successful dump
        success: '&aFelsökningsinformationen har exporterats till {File}.'

        # Message shown if dumping data fails
        fail: '&cMisslyckades med att exportera felsökningsinformationen!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aFelsökningsläge aktiverat.'

        # Message shown for toggling off debug mode
        normal-off: '&aFelsökningsläge inaktiverat.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aUtvecklingsläge aktiverat.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aUtvecklingsläge inaktiverat.'