definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'cabeça'
    TORSO: 'corpo'
    ARM_LEFT: 'braço esquerdo'
    ARM_RIGHT: 'braço direito'
    LEG_LEFT: 'perna esquerda'
    LEG_RIGHT: 'perna direita'
    FOOT_LEFT: 'pé esquerdo'
    FOOT_RIGHT: 'pé direito'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUso: /bodyhealth <comando>'

    # Message shown for invalid subcommands
    invalid: '&cAção inválida. Por favor, use um comando válido.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cEste comando pode ser usado apenas por jogadores.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cVocê não tem permissão para usar este comando.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth add [jogador] [parte do corpo] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPor favor, forneça um jogador ao usar este comando do console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValor de saúde inválido: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aAdicionado {Value} a todas as partes do corpo de {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aAdicionado {Value} à {Part} de {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth get [jogador] [parte do corpo]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPor favor, forneça um jogador ao usar este comando do console.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSaúde do corpo de {Player}:\n&e&lCabeça &8&l» &a{Health_HEAD}%\n&e&lCorpo &8&l» &a{Health_TORSO}%\n&e&lBraço esquerdo &8&l» &a{Health_ARM_LEFT}%\n&e&lBraço direito &8&l» &a{Health_ARM_RIGHT}%\n&e&lPerna esquerda &8&l» &a{Health_LEG_LEFT}%\n&e&lPerna direita &8&l» &a{Health_LEG_RIGHT}%\n&e&lPé esquerdo &8&l» &a{Health_FOOT_LEFT}%\n&e&lPé direito &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aA saúde de {Player} em {Part} está em {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth set [jogador] [parte do corpo] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPor favor, forneça um jogador ao usar este comando do console.'

      # Message shown on successful healing
      success-all: '&a{Player} foi completamente curado.'

      # Message shown on successful healing
      success-single: '&aA {Part} de {Player} foi completamente curada.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguração recarregada com sucesso.'

      # Message shown if reload fails
      fail: '&cFalha ao recarregar a configuração.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth set [jogador] [parte do corpo] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPor favor, forneça um jogador ao usar este comando do console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValor de saúde inválido: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aTodas as partes do corpo de {Player} foram definidas para {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aA {Part} de {Player} foi definida para {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aTodos os dados de {Count} jogador(es) online foram salvos com sucesso.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bUso: /bodyhealth data dump <tipo de armazenamento>'

        # Message shown on dump start
        start: '&aColetando e exportando dados do armazenamento {Type} do BodyHealth...'

        # Message shown on successful dump
        success: '&aDados de {Count} jogador(es) exportados com sucesso do armazenamento {Type} do BodyHealth para {File}.'

        # Message shown if dumping data fails
        fail: '&cFalha ao exportar dados existentes do armazenamento {Type} do BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bUso: /bodyhealth data erase <tipo de armazenamento>'

        # Message used to confirm the erase command
        confirmation: '&c&lAVISO: &r&cVocê está prestes a apagar todos os dados existentes do armazenamento {Type} do BodyHealth!<br> &ePara continuar, digite este comando novamente.'

        # Message shown on erase start
        start: '&aApagando todos os dados do armazenamento {Type} do BodyHealth...'

        # Message shown on successful erase
        success: '&aTodos os dados do armazenamento {Type} do BodyHealth foram apagados com sucesso.'

        # Message shown if erasing data fails
        fail: '&cFalha ao apagar todos os dados do armazenamento {Type} do BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bUso: /bodyhealth data move <tipo de armazenamento> <tipo de armazenamento>'

        # Message used to confirm the move command
        confirmation: '&c&lAVISO: &r&cVocê está prestes a mover todos os dados do armazenamento {Type1} para o armazenamento {Type2} do BodyHealth, o que pode sobrescrever dados existentes!<br> &ePara continuar, digite este comando novamente.'

        # Message shown on move start
        start: '&aMovendo dados do armazenamento {Type1} para o armazenamento {Type2} do BodyHealth...'

        # Message shown on successful move
        success: '&aDados de {Count} jogador(es) movidos com sucesso do armazenamento {Type1} para o armazenamento {Type2} do BodyHealth.'

        # Message shown if moving data fails
        fail: '&cFalha ao mover todos os dados existentes do armazenamento {Type1} para o armazenamento {Type2} do BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aColetando e exportando informações de depuração...'

        # Message shown on successful dump
        success: '&aInformações de depuração exportadas com sucesso para {File}.'

        # Message shown if dumping data fails
        fail: '&cFalha ao exportar informações de depuração!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aModo de depuração ativado.'

        # Message shown for toggling off debug mode
        normal-off: '&aModo de depuração desativado.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aModo de desenvolvimento ativado.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aModo de desenvolvimento desativado.'