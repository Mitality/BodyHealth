definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: '头部'
    TORSO: '身体'
    ARM_LEFT: '左臂'
    ARM_RIGHT: '右臂'
    LEG_LEFT: '左腿'
    LEG_RIGHT: '右腿'
    FOOT_LEFT: '左脚'
    FOOT_RIGHT: '右脚'

  body-part-states:

    # Used in PAPI placeholders
    FULL: '健康'
    NEARLYFULL: '轻伤'
    INTERMEDIATE: '中度'
    DAMAGED: '重伤'
    BROKEN: '损坏'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&b用法: /bodyhealth <命令>'

    # Message shown for invalid subcommands
    invalid: '&c无效的操作。请使用有效的命令。'

    # Message shown if a command is player-only but used from the console
    player-only: '&c此命令只能由玩家执行。'

    # Message shown if the player lacks permission for a command
    not-permitted: '&c你没有权限使用此命令。'

    add:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth add [玩家] [身体部位] <值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果从控制台执行此命令，请提供目标玩家。'

      # Message shown if the value provided is invalid
      invalid-value: '&c无效的健康值: "{Value}"。'

      # Message shown on successful health update (all parts)
      success-all: '&a成功为{Player}的所有身体部位添加了{Value}。'

      # Message shown on successful health update (given part)
      success-single: '&a成功为{Player}的{Part}添加了{Value}。'

    get:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth get [玩家] [身体部位]'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果从控制台执行此命令，请提供目标玩家。'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}的身体健康状况：\n&e&l头部 &8&l» &a{Health_HEAD}%\n&e&l身体 &8&l» &a{Health_TORSO}%\n&e&l左臂 &8&l» &a{Health_ARM_LEFT}%\n&e&l右臂 &8&l» &a{Health_ARM_RIGHT}%\n&e&l左腿 &8&l» &a{Health_LEG_LEFT}%\n&e&l右腿 &8&l» &a{Health_LEG_RIGHT}%\n&e&l左脚 &8&l» &a{Health_FOOT_LEFT}%\n&e&l右脚 &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}的{Part}健康状况为{Health}%。'

    heal:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth set [玩家] [身体部位] <值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果从控制台执行此命令，请提供目标玩家。'

      # Message shown on successful healing
      success-all: '&a{Player}已完全恢复。'

      # Message shown on successful healing
      success-single: '&a{Player}的{Part}已完全恢复。'

    reload:

      # Message shown on successful configuration reload
      success: '&a配置已成功重新加载。'

      # Message shown if reload fails
      fail: '&c无法重新加载配置。'

    set:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth set [玩家] [身体部位] <值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果从控制台执行此命令，请提供目标玩家。'

      # Message shown if the value provided is invalid
      invalid-value: '&c无效的健康值: "{Value}"。'

      # Message shown on successful health update (all parts)
      success-all: '&a成功将{Player}的所有身体部位设置为{Value}。'

      # Message shown on successful health update (given part)
      success-single: '&a成功将{Player}的{Part}设置为{Value}。'

    data:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&a已成功保存 {Count} 位在线玩家的数据。'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&b用法: /bodyhealth data dump <存储类型>'

        # Message shown on dump start
        start: '&a正在从 BodyHealth 的 {Type} 存储中收集并导出数据...'

        # Message shown on successful dump
        success: '&a已成功将 {Count} 位玩家的数据从 BodyHealth 的 {Type} 存储导出到 {File}。'

        # Message shown if dumping data fails
        fail: '&c无法从 BodyHealth 的 {Type} 存储导出现有数据。'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&b用法: /bodyhealth data erase <存储类型>'

        # Message used to confirm the erase command
        confirmation: '&c&l警告: &r&c您即将删除 BodyHealth 的 {Type} 存储中的所有数据！<br> &e要继续，请再次输入此命令。'

        # Message shown on erase start
        start: '&a正在删除 BodyHealth 的 {Type} 存储中的所有数据...'

        # Message shown on successful erase
        success: '&a已成功删除 BodyHealth 的 {Type} 存储中的所有数据。'

        # Message shown if erasing data fails
        fail: '&c无法删除 BodyHealth 的 {Type} 存储中的所有数据。'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&b用法: /bodyhealth data move <存储类型> <存储类型>'

        # Message used to confirm the move command
        confirmation: '&c&l警告: &r&c您即将把所有数据从 BodyHealth 的 {Type1} 存储移动到 {Type2} 存储，这可能会覆盖现有数据！<br> &e要继续，请再次输入此命令。'

        # Message shown on move start
        start: '&a正在将数据从 BodyHealth 的 {Type1} 存储移动到 {Type2} 存储...'

        # Message shown on successful move
        success: '&a已成功将 {Count} 位玩家的数据从 BodyHealth 的 {Type1} 存储移动到 {Type2} 存储。'

        # Message shown if moving data fails
        fail: '&c无法将现有数据从 BodyHealth 的 {Type1} 存储移动到 {Type2} 存储。'

    debug:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&a正在收集并导出调试信息...'

        # Message shown on successful dump
        success: '&a已成功将调试信息导出到 {File}。'

        # Message shown if dumping data fails
        fail: '&c导出调试信息失败！'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&a已启用调试模式。'

        # Message shown for toggling off debug mode
        normal-off: '&a已禁用调试模式。'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&a已启用开发模式。'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&a已禁用开发模式。'