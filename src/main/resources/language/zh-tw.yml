definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: '頭部'
    TORSO: '身體'
    ARM_LEFT: '左臂'
    ARM_RIGHT: '右臂'
    LEG_LEFT: '左腿'
    LEG_RIGHT: '右腿'
    FOOT_LEFT: '左腳'
    FOOT_RIGHT: '右腳'

  body-part-states:

    # Used in PAPI placeholders
    FULL: '健康'
    NEARLYFULL: '輕傷'
    INTERMEDIATE: '中度'
    DAMAGED: '重傷'
    BROKEN: '損壞'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&b用法: /bodyhealth <指令>'

    # Message shown for invalid subcommands
    invalid: '&c無效的操作。請使用有效的指令。'

    # Message shown if a command is player-only but used from the console
    player-only: '&c此指令只能由玩家執行。'

    # Message shown if the player lacks permission for a command
    not-permitted: '&c您無權使用此指令。'

    add:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth add [玩家] [身體部位] <數值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果從控制台執行此指令，請提供目標玩家。'

      # Message shown if the value provided is invalid
      invalid-value: '&c無效的健康數值: "{Value}"。'

      # Message shown on successful health update (all parts)
      success-all: '&a成功為{Player}的所有身體部位添加{Value}。'

      # Message shown on successful health update (given part)
      success-single: '&a成功為{Player}的{Part}添加{Value}。'

    get:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth get [玩家] [身體部位]'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果從控制台執行此指令，請提供目標玩家。'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}的身體健康狀況：\n&e&l頭部 &8&l» &a{Health_HEAD}%\n&e&l身體 &8&l» &a{Health_TORSO}%\n&e&l左臂 &8&l» &a{Health_ARM_LEFT}%\n&e&l右臂 &8&l» &a{Health_ARM_RIGHT}%\n&e&l左腿 &8&l» &a{Health_LEG_LEFT}%\n&e&l右腿 &8&l» &a{Health_LEG_RIGHT}%\n&e&l左腳 &8&l» &a{Health_FOOT_LEFT}%\n&e&l右腳 &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}的{Part}健康狀況為{Health}%。'

    heal:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth set [玩家] [身體部位] <數值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果從控制台執行此指令，請提供目標玩家。'

      # Message shown on successful healing
      success-all: '&a{Player}已完全恢復。'

      # Message shown on successful healing
      success-single: '&a{Player}的{Part}已完全恢復。'

    reload:

      # Message shown on successful configuration reload
      success: '&a配置已成功重新加載。'

      # Message shown if reload fails
      fail: '&c無法重新加載配置。'

    set:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth set [玩家] [身體部位] <數值>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c如果從控制台執行此指令，請提供目標玩家。'

      # Message shown if the value provided is invalid
      invalid-value: '&c無效的健康數值: "{Value}"。'

      # Message shown on successful health update (all parts)
      success-all: '&a成功將{Player}的所有身體部位設置為{Value}。'

      # Message shown on successful health update (given part)
      success-single: '&a成功將{Player}的{Part}設置為{Value}。'

    data:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&a已成功儲存 {Count} 位線上玩家的資料。'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&b用法: /bodyhealth data dump <儲存類型>'

        # Message shown on dump start
        start: '&a正在從 BodyHealth 的 {Type} 儲存中收集並匯出資料...'

        # Message shown on successful dump
        success: '&a已成功將 {Count} 位玩家的資料從 BodyHealth 的 {Type} 儲存匯出到 {File}。'

        # Message shown if dumping data fails
        fail: '&c無法從 BodyHealth 的 {Type} 儲存匯出現有資料。'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&b用法: /bodyhealth data erase <儲存類型>'

        # Message used to confirm the erase command
        confirmation: '&c&l警告: &r&c您即將刪除 BodyHealth 的 {Type} 儲存中的所有資料！<br> &e若要繼續，請再次輸入此指令。'

        # Message shown on erase start
        start: '&a正在刪除 BodyHealth 的 {Type} 儲存中的所有資料...'

        # Message shown on successful erase
        success: '&a已成功刪除 BodyHealth 的 {Type} 儲存中的所有資料。'

        # Message shown if erasing data fails
        fail: '&c無法刪除 BodyHealth 的 {Type} 儲存中的所有資料。'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&b用法: /bodyhealth data move <儲存類型> <儲存類型>'

        # Message used to confirm the move command
        confirmation: '&c&l警告: &r&c您即將把所有資料從 BodyHealth 的 {Type1} 儲存移動到 {Type2} 儲存，這可能會覆蓋現有資料！<br> &e若要繼續，請再次輸入此指令。'

        # Message shown on move start
        start: '&a正在將資料從 BodyHealth 的 {Type1} 儲存移動到 {Type2} 儲存...'

        # Message shown on successful move
        success: '&a已成功將 {Count} 位玩家的資料從 BodyHealth 的 {Type1} 儲存移動到 {Type2} 儲存。'

        # Message shown if moving data fails
        fail: '&c無法將現有資料從 BodyHealth 的 {Type1} 儲存移動到 {Type2} 儲存。'

    debug:

      # Message shown for incorrect command usage
      usage: '&b用法: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&a正在收集並匯出除錯資訊...'

        # Message shown on successful dump
        success: '&a已成功將除錯資訊匯出到 {File}。'

        # Message shown if dumping data fails
        fail: '&c匯出除錯資訊失敗！'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&a已啟用除錯模式。'

        # Message shown for toggling off debug mode
        normal-off: '&a已停用除錯模式。'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&a已啟用開發模式。'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&a已停用開發模式。'