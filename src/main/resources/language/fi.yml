definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'pää'
    TORSO: 'keho'
    ARM_LEFT: 'vasen käsi'
    ARM_RIGHT: 'oikea käsi'
    LEG_LEFT: 'vasen jalka'
    LEG_RIGHT: 'oikea jalka'
    FOOT_LEFT: 'vasen jalka'
    FOOT_RIGHT: 'oikea jalka'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bKäyttö: /bodyhealth <alamääräys>'

    # Message shown for invalid subcommands
    invalid: '&cVirheellinen toiminto. Käytä oikeaa alamääräystä.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cTätä alamääräystä voi käyttää vain pelaajat.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cSinulla ei ole oikeuksia käyttää tätä komentoa.'

    add:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth add [pelaaja] [kehon osa] <arvo>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAnna pelaaja, kun käytät tätä komentoa konsolista.'

      # Message shown if the value provided is invalid
      invalid-value: '&cVirheellinen terveysarvo: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player}:n kehon kaikille osille lisättiin onnistuneesti {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}:n {Part}:iin lisättiin onnistuneesti {Value}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth get [pelaaja] [kehon osa]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAnna pelaaja, kun käytät tätä komentoa konsolista.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}:n kehon terveys:\n&e&lPää &8&l» &a{Health_HEAD}%\n&e&lKeho &8&l» &a{Health_TORSO}%\n&e&lVasen käsi &8&l» &a{Health_ARM_LEFT}%\n&e&lOikea käsi &8&l» &a{Health_ARM_RIGHT}%\n&e&lVasen jalka &8&l» &a{Health_LEG_LEFT}%\n&e&lOikea jalka &8&l» &a{Health_LEG_RIGHT}%\n&e&lVasen jalka &8&l» &a{Health_FOOT_LEFT}%\n&e&lOikea jalka &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}:n {Part}:ssa on {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth set [pelaaja] [kehon osa] <arvo>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAnna pelaaja, kun käytät tätä komentoa konsolista.'

      # Message shown on successful healing
      success-all: '&a{Player} on parannettu täysin.'

      # Message shown on successful healing
      success-single: '&a{Player}:n {Part} on parannettu täysin.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfiguraatio on ladattu uudelleen.'

      # Message shown if reload fails
      fail: '&cKonfiguraation uudelleenlataus epäonnistui.'

    set:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth set [pelaaja] [kehon osa] <arvo>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cAnna pelaaja, kun käytät tätä komentoa konsolista.'

      # Message shown if the value provided is invalid
      invalid-value: '&cVirheellinen terveysarvo: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aKaikkien kehon osien arvot on asetettu onnistuneesti {Value}:ksi {Player}:lle.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}:n {Part} on asetettu onnistuneesti {Value}:ksi.'

    data:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aKaikki tiedot {Count} verkossa olevalta pelaajalta tallennettiin onnistuneesti.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bKäyttö: /bodyhealth data dump <tallennustyyppi>'

        # Message shown on dump start
        start: '&aKerätään ja puretaan tietoja BodyHealthin {Type}-tallennuksesta...'

        # Message shown on successful dump
        success: '&aTietojen purku onnistui {Count} pelaajalle BodyHealthin {Type}-tallennuksesta tiedostoon {File}.'

        # Message shown if dumping data fails
        fail: '&cTietojen purku epäonnistui BodyHealthin {Type}-tallennuksesta.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bKäyttö: /bodyhealth data erase <tallennustyyppi>'

        # Message used to confirm the erase command
        confirmation: '&c&lVAROITUS: &r&cOlet poistamassa kaikki olemassa olevat tiedot BodyHealthin {Type}-tallennuksesta!<br> &eJatka kirjoittamalla tämä komento uudelleen.'

        # Message shown on erase start
        start: '&aPoistetaan kaikki tiedot BodyHealthin {Type}-tallennuksesta...'

        # Message shown on successful erase
        success: '&aKaikki tiedot poistettiin onnistuneesti BodyHealthin {Type}-tallennuksesta.'

        # Message shown if erasing data fails
        fail: '&cTietojen poistaminen epäonnistui BodyHealthin {Type}-tallennuksesta.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bKäyttö: /bodyhealth data move <tallennustyyppi> <tallennustyyppi>'

        # Message used to confirm the move command
        confirmation: '&c&lVAROITUS: &r&cOlet siirtämässä kaikki tiedot BodyHealthin {Type1}-tallennuksesta sen {Type2}-tallennukseen, mikä voi ylikirjoittaa olemassa olevia tietoja!<br> &eJatka kirjoittamalla tämä komento uudelleen.'

        # Message shown on move start
        start: '&aSiirretään tietoja BodyHealthin {Type1}-tallennuksesta sen {Type2}-tallennukseen...'

        # Message shown on successful move
        success: '&a{Count} pelaajan tiedot siirrettiin onnistuneesti BodyHealthin {Type1}-tallennuksesta sen {Type2}-tallennukseen.'

        # Message shown if moving data fails
        fail: '&cTietojen siirtäminen epäonnistui BodyHealthin {Type1}-tallennuksesta sen {Type2}-tallennukseen.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bKäyttö: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aKerätään ja puretaan vianmääritystietoja...'

        # Message shown on successful dump
        success: '&aVianmääritystiedot purettiin onnistuneesti tiedostoon {File}.'

        # Message shown if dumping data fails
        fail: '&cVianmääritystietojen purku epäonnistui!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aVianmääritystila otettu käyttöön.'

        # Message shown for toggling off debug mode
        normal-off: '&aVianmääritystila poistettu käytöstä.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aKehitystila otettu käyttöön.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aKehitystila poistettu käytöstä.'