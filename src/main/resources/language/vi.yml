definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'đầu'
    TORSO: 'cơ thể'
    ARM_LEFT: 'cánh tay trái'
    ARM_RIGHT: 'cánh tay phải'
    LEG_LEFT: 'chân trái'
    LEG_RIGHT: 'chân phải'
    FOOT_LEFT: 'bàn chân trái'
    FOOT_RIGHT: 'bàn chân phải'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bCách sử dụng: /bodyhealth <lệnh>'

    # Message shown for invalid subcommands
    invalid: '&cHành động không hợp lệ. Vui lòng sử dụng lệnh hợp lệ.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cLệnh này chỉ có thể được thực thi bởi người chơi.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cBạn không có quyền sử dụng lệnh này.'

    add:

      # Message shown for incorrect command usage
      usage: '&bCách sử dụng: /bodyhealth add [người chơi] [bộ phận cơ thể] <giá trị>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVui lòng cung cấp tên người chơi khi thực thi lệnh này từ bảng điều khiển.'

      # Message shown if the value provided is invalid
      invalid-value: '&cGiá trị sức khỏe không hợp lệ: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aĐã thêm thành công {Value} vào tất cả các bộ phận cơ thể của {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aĐã thêm thành công {Value} vào {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bCách sử dụng: /bodyhealth get [người chơi] [bộ phận cơ thể]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVui lòng cung cấp tên người chơi khi thực thi lệnh này từ bảng điều khiển.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSức khỏe cơ thể của {Player}:\n&e&lĐầu &8&l» &a{Health_HEAD}%\n&e&lCơ thể &8&l» &a{Health_TORSO}%\n&e&lCánh tay trái &8&l» &a{Health_ARM_LEFT}%\n&e&lCánh tay phải &8&l» &a{Health_ARM_RIGHT}%\n&e&lChân trái &8&l» &a{Health_LEG_LEFT}%\n&e&lChân phải &8&l» &a{Health_LEG_RIGHT}%\n&e&lBàn chân trái &8&l» &a{Health_FOOT_LEFT}%\n&e&lBàn chân phải &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aSức khỏe của {Player}''s {Part} là {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bCách sử dụng: /bodyhealth set [người chơi] [bộ phận cơ thể] <giá trị>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVui lòng cung cấp tên người chơi khi thực thi lệnh này từ bảng điều khiển.'

      # Message shown on successful healing
      success-all: '&a{Player} đã được chữa khỏi hoàn toàn.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} đã được chữa khỏi hoàn toàn.'

    reload:

      # Message shown on successful configuration reload
      success: '&aCấu hình đã được tải lại thành công.'

      # Message shown if reload fails
      fail: '&cKhông thể tải lại cấu hình.'

    set:

      # Message shown for incorrect command usage
      usage: '&bCách sử dụng: /bodyhealth set [người chơi] [bộ phận cơ thể] <giá trị>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVui lòng cung cấp tên người chơi khi thực thi lệnh này từ bảng điều khiển.'

      # Message shown if the value provided is invalid
      invalid-value: '&cGiá trị sức khỏe không hợp lệ: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aĐã thành công thiết lập tất cả các bộ phận cơ thể của {Player} thành {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aĐã thành công thiết lập {Player}''s {Part} thành {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bCách dùng: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aĐã lưu thành công dữ liệu cho {Count} người chơi đang trực tuyến.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bCách dùng: /bodyhealth data dump <loại lưu trữ>'

        # Message shown on dump start
        start: '&aĐang thu thập và xuất dữ liệu từ kho lưu trữ {Type} của BodyHealth...'

        # Message shown on successful dump
        success: '&aĐã xuất thành công dữ liệu của {Count} người chơi từ kho lưu trữ {Type} của BodyHealth sang {File}.'

        # Message shown if dumping data fails
        fail: '&cKhông thể xuất dữ liệu hiện có từ kho lưu trữ {Type} của BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bCách dùng: /bodyhealth data erase <loại lưu trữ>'

        # Message used to confirm the erase command
        confirmation: '&c&lCẢNH BÁO: &r&cBạn sắp xóa toàn bộ dữ liệu trong kho lưu trữ {Type} của BodyHealth!<br> &eĐể tiếp tục, vui lòng nhập lại lệnh này.'

        # Message shown on erase start
        start: '&aĐang xóa toàn bộ dữ liệu trong kho lưu trữ {Type} của BodyHealth...'

        # Message shown on successful erase
        success: '&aToàn bộ dữ liệu trong kho lưu trữ {Type} của BodyHealth đã được xóa thành công.'

        # Message shown if erasing data fails
        fail: '&cKhông thể xóa toàn bộ dữ liệu trong kho lưu trữ {Type} của BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bCách dùng: /bodyhealth data move <loại lưu trữ> <loại lưu trữ>'

        # Message used to confirm the move command
        confirmation: '&c&lCẢNH BÁO: &r&cBạn sắp di chuyển toàn bộ dữ liệu từ kho {Type1} sang kho {Type2} của BodyHealth. Dữ liệu hiện có có thể bị ghi đè!<br> &eĐể tiếp tục, vui lòng nhập lại lệnh này.'

        # Message shown on move start
        start: '&aĐang di chuyển dữ liệu từ kho lưu trữ {Type1} sang kho lưu trữ {Type2} của BodyHealth...'

        # Message shown on successful move
        success: '&aĐã di chuyển thành công dữ liệu của {Count} người chơi từ kho lưu trữ {Type1} sang kho lưu trữ {Type2} của BodyHealth.'

        # Message shown if moving data fails
        fail: '&cKhông thể di chuyển dữ liệu hiện có từ kho lưu trữ {Type1} sang kho lưu trữ {Type2} của BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bCách dùng: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aĐang thu thập và xuất thông tin gỡ lỗi...'

        # Message shown on successful dump
        success: '&aThông tin gỡ lỗi đã được xuất thành công sang {File}.'

        # Message shown if dumping data fails
        fail: '&cKhông thể xuất thông tin gỡ lỗi!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aĐã bật chế độ gỡ lỗi.'

        # Message shown for toggling off debug mode
        normal-off: '&aĐã tắt chế độ gỡ lỗi.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aĐã bật chế độ phát triển.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aĐã tắt chế độ phát triển.'