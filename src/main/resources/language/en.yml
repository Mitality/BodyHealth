definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'head'
    TORSO: 'torso'
    ARM_LEFT: 'left arm'
    ARM_RIGHT: 'right arm'
    LEG_LEFT: 'left leg'
    LEG_RIGHT: 'right leg'
    FOOT_LEFT: 'left foot'
    FOOT_RIGHT: 'right foot'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'full'
    NEARLYFULL: 'nearlyfull'
    INTERMEDIATE: 'intermediate'
    DAMAGED: 'damaged'
    BROKEN: 'broken'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUsage: /bodyhealth <subcommand>'

    # Message shown for invalid subcommands
    invalid: '&cInvalid action. Please use a valid subcommand.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cThis subcommand may only be executed by players.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cYou do not have permission to use this command.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth add [player] [body part] <value>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPlease provide a player to target when executing this command from the console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cInvalid health value: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aSuccessfully added {Value} to all body parts for {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aSuccessfully added {Value} to {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth get [player] [body part]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPlease provide a player to target when executing this command from the console.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'s body health:\n&e&lHead &8&l» &a{Health_HEAD}%\n&e&lTorso &8&l» &a{Health_TORSO}%\n&e&lLeft Arm &8&l» &a{Health_ARM_LEFT}%\n&e&lRight Arm &8&l» &a{Health_ARM_RIGHT}%\n&e&lLeft Leg &8&l» &a{Health_LEG_LEFT}%\n&e&lRight Leg &8&l» &a{Health_LEG_RIGHT}%\n&e&lLeft Foot &8&l» &a{Health_FOOT_LEFT}%\n&e&lRight Foot &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''s {Part} is at {Health}%'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth heal [player] [body part] <value>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPlease provide a player to target when executing this command from the console.'

      # Message shown on successful healing
      success-all: '&a{Player} has been fully healed.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} has been fully healed.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguration reloaded.'

      # Message shown if reload fails
      fail: '&cConfiguration could not be reloaded.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth set [player] [body part] <value>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPlease provide a player to target when executing this command from the console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cInvalid health value: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aSuccessfully set all body parts to {Value} for {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aSuccessfully set {Player}''s {Part} to {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aSuccessfully saved all data for {Count} online player(s).'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bUsage: /bodyhealth data dump <storage type>'

        # Message shown on dump start
        start: '&aCollecting and dumping data from BodyHealth''s {Type}-Storage...'

        # Message shown on successful dump
        success: '&aSuccessfully dumped data for {Count} player(s) from BodyHealth''s {Type}-Storage to {File}'

        # Message shown if dumping data fails
        fail: '&cFailed to dump existing data from BodyHealth''s {Type}-Storage.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bUsage: /bodyhealth data erase <storage type>'

        # Message used to confirm the erase command
        confirmation: '&c&lWARNING: &r&cYou''re about to erase all existing data from BodyHealth''s {Type}-Storage!<br> &eTo proceed, please type this command again.'

        # Message shown on erase start
        start: '&aErasing all data from BodyHealth''s {Type}-Storage...'

        # Message shown on successful erase
        success: '&aSuccessfully erased all data from BodyHealth''s {Type}-Storage.'

        # Message shown if erasing data fails
        fail: '&cFailed to erase all data from BodyHealth''s {Type}-Storage.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bUsage: /bodyhealth data move <storage type> <storage type>'

        # Message used to confirm the move command
        confirmation: '&c&lWARNING: &r&cYou''re about to move all data from BodyHealth''s {Type1}-Storage to its {Type2}-Storage, potentially overwriting data that is already there!<br> &eTo proceed, please type this command again.'

        # Message shown on move start
        start: '&aMoving data from BodyHealth''s {Type1}-Storage to its {Type2}-Storage...'

        # Message shown on successful move
        success: '&aSuccessfully moved data for {Count} player(s) from BodyHealth''s {Type1}-Storage to its {Type2}-Storage.'

        # Message shown if moving data fails
        fail: '&cFailed to move all existing data from BodyHealth''s {Type1}-Storage to its {Type2}-Storage.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bUsage: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aCollecting and dumping debug information...'

        # Message shown on successful dump
        success: '&aSuccessfully dumped debug information to {File}'

        # Message shown if dumping data fails
        fail: '&cFailed to dump debug information!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aEnabled debug mode.'

        # Message shown for toggling on debug mode
        normal-off: '&aDisabled debug mode.'

        # Message shown for toggling on debug mode
        verbose-on: '&aEnabled development mode.'

        # Message shown for toggling on debug mode
        verbose-off: '&aDisabled development mode.'