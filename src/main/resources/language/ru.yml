commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bИспользование: /bodyhealth <get/set/heal/reload> <player> <bodypart> [value]'

    # Message shown for invalid subcommands
    invalid: '&cНеверное действие. Используйте ''get'', ''set'', ''heal'' или ''reload''.'

    # Message shown if the specified player is offline
    player-not-found: '&cИгрок {Player} не найден.'

    # Message shown if the specified body part is invalid
    invalid-part: '&cНеверная часть тела. Доступные части: HEAD, BODY, ARM_LEFT, ARM_RIGHT, LEG_LEFT, LEG_RIGHT, FOOT_LEFT, FOOT_RIGHT.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cУ вас нет разрешения на использование этой команды.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cЭту подкоманду могут выполнять только игроки.'

    reload:

      # Message shown on successful configuration reload
      success: '&aКонфигурация успешно перезагружена.'

      # Message shown if reload fails
      fail: '&cНе удалось перезагрузить конфигурацию.'

      # Message shown if the player lacks permission to reload
      not-permitted: '&cУ вас нет разрешения на использование этой команды.'

    get:

      # Message shown if the player lacks permission for "get"
      not-permitted: '&cУ вас нет разрешения на использование этой команды.'

      # Message shown with health details for the requested body part
      success: '&aЗдоровье {Player} в части {Part}: {Health}%'

    set:

      # Message shown if the player lacks permission for "set"
      not-permitted: '&cУ вас нет разрешения на использование этой команды.'

      # Message shown if a value is missing
      missing-value: '&eПожалуйста, укажите значение.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНеверное значение здоровья.'

      # Message shown on successful health update
      success: '&aЗдоровье {Player} в части {Part} установлено на {Health}%'

    heal:

      # Message shown if the player lacks permission for "heal"
      not-permitted: '&cУ вас нет разрешения на использование этой команды.'

      # Message shown on successful healing
      success: '&a{Player} был полностью вылечен.'
