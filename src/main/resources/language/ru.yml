definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'голова'
    TORSO: 'тело'
    ARM_LEFT: 'левая рука'
    ARM_RIGHT: 'правая рука'
    LEG_LEFT: 'левая нога'
    LEG_RIGHT: 'правая нога'
    FOOT_LEFT: 'левая ступня'
    FOOT_RIGHT: 'правая ступня'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bИспользование: /bodyhealth <команда>'

    # Message shown for invalid subcommands
    invalid: '&cНеверное действие. Пожалуйста, используйте допустимую команду.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cЭта команда может быть использована только игроками.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cУ вас нет прав на использование этой команды.'

    add:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth add [игрок] [часть тела] <значение>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cПожалуйста, укажите игрока, когда используете эту команду из консоли.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНеверное значение здоровья: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aУспешно добавлено {Value} ко всем частям тела игрока {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aУспешно добавлено {Value} к {Part} игрока {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth get [игрок] [часть тела]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cПожалуйста, укажите игрока, когда используете эту команду из консоли.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aЗдоровье тела игрока {Player}:\n&e&lГолова &8&l» &a{Health_HEAD}%\n&e&lТело &8&l» &a{Health_TORSO}%\n&e&lЛевая рука &8&l» &a{Health_ARM_LEFT}%\n&e&lПравая рука &8&l» &a{Health_ARM_RIGHT}%\n&e&lЛевая нога &8&l» &a{Health_LEG_LEFT}%\n&e&lПравая нога &8&l» &a{Health_LEG_RIGHT}%\n&e&lЛевая ступня &8&l» &a{Health_FOOT_LEFT}%\n&e&lПравая ступня &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aЗдоровье {Part} игрока {Player} составляет {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth set [игрок] [часть тела] <значение>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cПожалуйста, укажите игрока, когда используете эту команду из консоли.'

      # Message shown on successful healing
      success-all: '&aИгрок {Player} был полностью исцелен.'

      # Message shown on successful healing
      success-single: '&a{Part} игрока {Player} была полностью исцелена.'

    reload:

      # Message shown on successful configuration reload
      success: '&aКонфигурация успешно перезагружена.'

      # Message shown if reload fails
      fail: '&cНе удалось перезагрузить конфигурацию.'

    set:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth set [игрок] [часть тела] <значение>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cПожалуйста, укажите игрока, когда используете эту команду из консоли.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНеверное значение здоровья: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aВсе части тела игрока {Player} были установлены на {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Part} игрока {Player} был установлен на {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aВсе данные для {Count} игрок(ов) онлайн успешно сохранены.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bИспользование: /bodyhealth data dump <тип хранилища>'

        # Message shown on dump start
        start: '&aСбор и экспорт данных из {Type}-хранилища BodyHealth...'

        # Message shown on successful dump
        success: '&aДанные {Count} игрок(ов) успешно экспортированы из {Type}-хранилища BodyHealth в {File}.'

        # Message shown if dumping data fails
        fail: '&cНе удалось экспортировать существующие данные из {Type}-хранилища BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bИспользование: /bodyhealth data erase <тип хранилища>'

        # Message used to confirm the erase command
        confirmation: '&c&lПРЕДУПРЕЖДЕНИЕ: &r&cВы собираетесь удалить все существующие данные из {Type}-хранилища BodyHealth!<br> &eЧтобы продолжить, введите эту команду ещё раз.'

        # Message shown on erase start
        start: '&aУдаление всех данных из {Type}-хранилища BodyHealth...'

        # Message shown on successful erase
        success: '&aВсе данные из {Type}-хранилища BodyHealth успешно удалены.'

        # Message shown if erasing data fails
        fail: '&cНе удалось удалить все данные из {Type}-хранилища BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bИспользование: /bodyhealth data move <тип хранилища> <тип хранилища>'

        # Message used to confirm the move command
        confirmation: '&c&lПРЕДУПРЕЖДЕНИЕ: &r&cВы собираетесь переместить все данные из {Type1}-хранилища в {Type2}-хранилище BodyHealth, что может перезаписать существующие данные!<br> &eЧтобы продолжить, введите эту команду ещё раз.'

        # Message shown on move start
        start: '&aПеремещение данных из {Type1}-хранилища в {Type2}-хранилище BodyHealth...'

        # Message shown on successful move
        success: '&aДанные {Count} игрок(ов) успешно перемещены из {Type1}-хранилища в {Type2}-хранилище BodyHealth.'

        # Message shown if moving data fails
        fail: '&cНе удалось переместить существующие данные из {Type1}-хранилища в {Type2}-хранилище BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bИспользование: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aСбор и экспорт отладочной информации...'

        # Message shown on successful dump
        success: '&aОтладочная информация успешно экспортирована в {File}.'

        # Message shown if dumping data fails
        fail: '&cНе удалось экспортировать отладочную информацию!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aРежим отладки включен.'

        # Message shown for toggling off debug mode
        normal-off: '&aРежим отладки выключен.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aРежим разработки включен.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aРежим разработки выключен.'