definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'tête'
    TORSO: 'corps'
    ARM_LEFT: 'bras gauche'
    ARM_RIGHT: 'bras droit'
    LEG_LEFT: 'jambe gauche'
    LEG_RIGHT: 'jambe droite'
    FOOT_LEFT: 'pied gauche'
    FOOT_RIGHT: 'pied droit'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUtilisation : /bodyhealth <commande>'

    # Message shown for invalid subcommands
    invalid: '&cCommande invalide. Veuillez utiliser une commande valide.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cCette commande ne peut être exécutée que par les joueurs.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cVous n\''avez pas la permission d\''utiliser cette commande.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUtilisation : /bodyhealth add [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur cible si vous exécutez cette commande depuis la console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValeur de santé invalide : "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aVous avez ajouté {Value} à toutes les parties du corps de {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aVous avez ajouté {Value} à {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUtilisation : /bodyhealth get [joueur] [partie du corps]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur cible si vous exécutez cette commande depuis la console.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSanté du corps de {Player} :\n&e&lTête &8&l» &a{Health_HEAD}%\n&e&lCorps &8&l» &a{Health_TORSO}%\n&e&lBras gauche &8&l» &a{Health_ARM_LEFT}%\n&e&lBras droit &8&l» &a{Health_ARM_RIGHT}%\n&e&lJambe gauche &8&l» &a{Health_LEG_LEFT}%\n&e&lJambe droite &8&l» &a{Health_LEG_RIGHT}%\n&e&lPied gauche &8&l» &a{Health_FOOT_LEFT}%\n&e&lPied droit &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aLa santé de {Player} pour {Part} est de {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUtilisation : /bodyhealth set [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur cible si vous exécutez cette commande depuis la console.'

      # Message shown on successful healing
      success-all: '&a{Player} a été complètement soigné.'

      # Message shown on successful healing
      success-single: '&aLa {Part} de {Player} a été complètement soignée.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguration rechargée avec succès.'

      # Message shown if reload fails
      fail: '&cLa configuration n\''a pas pu être rechargée.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUtilisation : /bodyhealth set [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur cible si vous exécutez cette commande depuis la console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValeur de santé invalide : "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aVous avez défini toutes les parties du corps de {Player} à {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aVous avez défini {Player}''s {Part} à {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUtilisation : /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bUtilisation : /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bUtilisation : /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bUtilisation : /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lATTENTION : &r&cVous êtes sur le point d''effacer toutes les données existantes du stockage {Type} de BodyHealth !<br> &ePour continuer, veuillez retaper cette commande.'

      # Message used to confirm the move command
      confirmation-move: '&c&lATTENTION : &r&cVous êtes sur le point de déplacer toutes les données du stockage {Type1} de BodyHealth vers le stockage {Type2}, ce qui peut écraser des données déjà présentes !<br> &ePour continuer, veuillez retaper cette commande.'

      # Message shown on successful save
      success-save: '&aToutes les données de {Count} joueur(s) en ligne ont été enregistrées avec succès.'

      # Message shown on successful dump
      success-dump: '&aLes données de {Count} joueur(s) ont été exportées avec succès du stockage {Type} de BodyHealth vers {File}.'

      # Message shown on successful erase
      success-erase: '&aToutes les données ont été effacées avec succès du stockage {Type} de BodyHealth.'

      # Message shown on successful move
      success-move: '&aLes données de {Count} joueur(s) ont été déplacées avec succès du stockage {Type1} de BodyHealth vers le stockage {Type2}.'

      # Message shown if dumping data fails
      fail-dump: '&cÉchec de l''exportation des données existantes du stockage {Type} de BodyHealth.'

      # Message shown if erasing data fails
      fail-erase: '&cÉchec de l''effacement de toutes les données du stockage {Type} de BodyHealth.'

      # Message shown if moving data fails
      fail-move: '&cÉchec du déplacement de toutes les données existantes du stockage {Type1} de BodyHealth vers le stockage {Type2}.'
