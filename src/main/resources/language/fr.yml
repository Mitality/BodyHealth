definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'tête'
    BODY: 'corps'
    ARM_LEFT: 'bras gauche'
    ARM_RIGHT: 'bras droit'
    LEG_LEFT: 'jambe gauche'
    LEG_RIGHT: 'jambe droite'
    FOOT_LEFT: 'pied gauche'
    FOOT_RIGHT: 'pied droit'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUtilisation: /bodyhealth <sous-commande>'

    # Message shown for invalid subcommands
    invalid: '&cAction invalide. Veuillez utiliser une sous-commande valide.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cCette sous-commande ne peut être exécutée que par les joueurs.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cVous n\'avez pas la permission d\'utiliser cette commande.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUtilisation: /bodyhealth add [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur lorsque vous exécutez cette commande depuis la console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValeur de santé invalide : "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player} a ajouté avec succès {Value} à toutes les parties de son corps.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player} a ajouté avec succès {Value} à la {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUtilisation: /bodyhealth get [joueur] [partie du corps]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur lorsque vous exécutez cette commande depuis la console.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSanté corporelle de {Player}:\n&e&lTête &8&l» &a{Health_HEAD}%\n&e&lCorps &8&l» &a{Health_BODY}%\n&e&lBras gauche &8&l» &a{Health_ARM_LEFT}%\n&e&lBras droit &8&l» &a{Health_ARM_RIGHT}%\n&e&lJambe gauche &8&l» &a{Health_LEG_LEFT}%\n&e&lJambe droite &8&l» &a{Health_LEG_RIGHT}%\n&e&lPied gauche &8&l» &a{Health_FOOT_LEFT}%\n&e&lPied droit &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aLa {Part} de {Player} est à {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUtilisation: /bodyhealth set [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur lorsque vous exécutez cette commande depuis la console.'

      # Message shown on successful healing
      success-all: '&a{Player} a été complètement guéri.'

      # Message shown on successful healing
      success-single: '&aLa {Part} de {Player} a été complètement guérie.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguration rechargée avec succès.'

      # Message shown if reload fails
      fail: '&cÉchec du rechargement de la configuration.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUtilisation: /bodyhealth set [joueur] [partie du corps] <valeur>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVeuillez fournir un joueur lorsque vous exécutez cette commande depuis la console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValeur de santé invalide : "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aToutes les parties du corps de {Player} ont été définies à {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aLa {Part} de {Player} a été définie à {Value}.'
