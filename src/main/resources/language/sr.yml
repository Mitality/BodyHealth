definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'глава'
    TORSO: 'тело'
    ARM_LEFT: 'лева рука'
    ARM_RIGHT: 'десна рука'
    LEG_LEFT: 'лева нога'
    LEG_RIGHT: 'десна нога'
    FOOT_LEFT: 'лева стопала'
    FOOT_RIGHT: 'десна стопала'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'здрав'
    NEARLYFULL: 'лако повређен'
    INTERMEDIATE: 'умерено повређен'
    DAMAGED: 'тешко повређен'
    BROKEN: 'сломљен'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bКоришћење: /bodyhealth <команда>'

    # Message shown for invalid subcommands
    invalid: '&cНевалидна акција. Молимо вас да користите ваљану команду.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cОва команда може се користити само од стране играча.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cНемате дозволу за коришћење ове команде.'

    add:

      # Message shown for incorrect command usage
      usage: '&bКоришћење: /bodyhealth add [играч] [део тела] <вредност>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cМолимо вас да наведете играча када користите ову команду из конзоле.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНевалидна вредност здравља: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aУспешно је додато {Value} свим деловима тела играча {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aУспешно је додато {Value} за {Part} играча {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bКоришћење: /bodyhealth get [играч] [део тела]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cМолимо вас да наведете играча када користите ову команду из конзоле.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aЗдравље тела играча {Player}:\n&e&lГлава &8&l» &a{Health_HEAD}%\n&e&lТело &8&l» &a{Health_TORSO}%\n&e&lЛева рука &8&l» &a{Health_ARM_LEFT}%\n&e&lДесна рука &8&l» &a{Health_ARM_RIGHT}%\n&e&lЛева нога &8&l» &a{Health_LEG_LEFT}%\n&e&lДесна нога &8&l» &a{Health_LEG_RIGHT}%\n&e&lЛева стопала &8&l» &a{Health_FOOT_LEFT}%\n&e&lДесна стопала &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aЗдравље {Part} играча {Player} је {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bКоришћење: /bodyhealth set [играч] [део тела] <вредност>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cМолимо вас да наведете играча када користите ову команду из конзоле.'

      # Message shown on successful healing
      success-all: '&a{Player} је потпуно излечен.'

      # Message shown on successful healing
      success-single: '&a{Part} играча {Player} је потпуно излечен.'

    reload:

      # Message shown on successful configuration reload
      success: '&aКонфигурација је успешно учитана.'

      # Message shown if reload fails
      fail: '&cНије могуће учитати конфигурацију.'

    set:

      # Message shown for incorrect command usage
      usage: '&bКоришћење: /bodyhealth set [играч] [део тела] <вредност>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cМолимо вас да наведете играча када користите ову команду из конзоле.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНевалидна вредност здравља: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aСви делови тела играча {Player} су постављени на {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Part} играча {Player} је постављен на {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUpotreba: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aSvi podaci za {Count} igrača na mreži uspešno su sačuvani.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bUpotreba: /bodyhealth data dump <tip skladišta>'

        # Message shown on dump start
        start: '&aPrikupljam i izvozím podatke iz {Type} skladišta BodyHealth-a...'

        # Message shown on successful dump
        success: '&aPodaci za {Count} igrača uspešno su izvezeni iz {Type} skladišta BodyHealth-a u {File}.'

        # Message shown if dumping data fails
        fail: '&cNije uspelo izvoženje postojećih podataka iz {Type} skladišta BodyHealth-a.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bUpotreba: /bodyhealth data erase <tip skladišta>'

        # Message used to confirm the erase command
        confirmation: '&c&lUPOZORENJE: &r&cSpremate se da obrišete sve postojeće podatke iz {Type} skladišta BodyHealth-a!<br> &eDa biste nastavili, unesite ovu komandu ponovo.'

        # Message shown on erase start
        start: '&aBrisanje svih podataka iz {Type} skladišta BodyHealth-a...'

        # Message shown on successful erase
        success: '&aSvi podaci iz {Type} skladišta BodyHealth-a uspešno su obrisani.'

        # Message shown if erasing data fails
        fail: '&cBrisanje svih podataka iz {Type} skladišta BodyHealth-a nije uspelo.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bUpotreba: /bodyhealth data move <tip skladišta> <tip skladišta>'

        # Message used to confirm the move command
        confirmation: '&c&lUPOZORENJE: &r&cSpremate se da premestite sve podatke iz {Type1} skladišta u {Type2} skladište BodyHealth-a, što može prebrisati postojeće podatke!<br> &eDa biste nastavili, unesite ovu komandu ponovo.'

        # Message shown on move start
        start: '&aPremeštanje podataka iz {Type1} skladišta u {Type2} skladište BodyHealth-a...'

        # Message shown on successful move
        success: '&aPodaci za {Count} igrača uspešno su premešteni iz {Type1} skladišta u {Type2} skladište BodyHealth-a.'

        # Message shown if moving data fails
        fail: '&cPremeštanje postojećih podataka iz {Type1} skladišta u {Type2} skladište BodyHealth-a nije uspelo.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bUpotreba: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aPrikupljanje i izvoz informacija za ispravljanje grešaka...'

        # Message shown on successful dump
        success: '&aInformacije za ispravljanje grešaka uspešno su izvezene u {File}.'

        # Message shown if dumping data fails
        fail: '&cIzvoz informacija za ispravljanje grešaka nije uspeo!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aRežim ispravljanja grešaka uključen.'

        # Message shown for toggling off debug mode
        normal-off: '&aRežim ispravljanja grešaka isključen.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aRazvojni režim uključen.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aRazvojni režim isključen.'