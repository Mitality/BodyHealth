definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'baş'
    TORSO: 'vücut'
    ARM_LEFT: 'sol kol'
    ARM_RIGHT: 'sağ kol'
    LEG_LEFT: 'sol bacak'
    LEG_RIGHT: 'sağ bacak'
    FOOT_LEFT: 'sol ayak'
    FOOT_RIGHT: 'sağ ayak'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bKullanım: /bodyhealth <komut>'

    # Message shown for invalid subcommands
    invalid: '&cGeçersiz işlem. Lütfen geçerli bir komut kullanın.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cBu komut yalnızca oyuncular tarafından kullanılabilir.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cBu komutu kullanma izniniz yok.'

    add:

      # Message shown for incorrect command usage
      usage: '&bKullanım: /bodyhealth add [oyuncu] [vücut parçası] <değer>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cLütfen bu komutu konsoldan çalıştırıyorsanız bir oyuncu belirtin.'

      # Message shown if the value provided is invalid
      invalid-value: '&cGeçersiz sağlık değeri: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aBaşarıyla {Value} tüm vücut parçalarına eklendi {Player} için.'

      # Message shown on successful health update (given part)
      success-single: '&aBaşarıyla {Value} eklendi {Player}''nin {Part} için.'

    get:

      # Message shown for incorrect command usage
      usage: '&bKullanım: /bodyhealth get [oyuncu] [vücut parçası]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cLütfen bu komutu konsoldan çalıştırıyorsanız bir oyuncu belirtin.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}'nin vücut sağlığı:\n&e&lBaş &8&l» &a{Health_HEAD}%\n&e&lVücut &8&l» &a{Health_TORSO}%\n&e&lSol Kol &8&l» &a{Health_ARM_LEFT}%\n&e&lSağ Kol &8&l» &a{Health_ARM_RIGHT}%\n&e&lSol Bacak &8&l» &a{Health_LEG_LEFT}%\n&e&lSağ Bacak &8&l» &a{Health_LEG_RIGHT}%\n&e&lSol Ayak &8&l» &a{Health_FOOT_LEFT}%\n&e&lSağ Ayak &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}''nin {Part} sağlığı {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bKullanım: /bodyhealth set [oyuncu] [vücut parçası] <değer>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cLütfen bu komutu konsoldan çalıştırıyorsanız bir oyuncu belirtin.'

      # Message shown on successful healing
      success-all: '&a{Player} tamamen iyileştirildi.'

      # Message shown on successful healing
      success-single: '&a{Player}''nin {Part} tamamen iyileştirildi.'

    reload:

      # Message shown on successful configuration reload
      success: '&aYapılandırma başarıyla yeniden yüklendi.'

      # Message shown if reload fails
      fail: '&cYapılandırma yeniden yüklenemedi.'

    set:

      # Message shown for incorrect command usage
      usage: '&bKullanım: /bodyhealth set [oyuncu] [vücut parçası] <değer>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cLütfen bu komutu konsoldan çalıştırıyorsanız bir oyuncu belirtin.'

      # Message shown if the value provided is invalid
      invalid-value: '&cGeçersiz sağlık değeri: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aTüm vücut parçaları {Player} için başarıyla {Value} olarak ayarlandı.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}''nin {Part} başarıyla {Value} olarak ayarlandı.'

    data:

      # Message shown for incorrect command usage
      usage: '&bKullanım: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bKullanım: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bKullanım: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bKullanım: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lUYARI: &r&cBodyHealth''in {Type} depolamasındaki tüm mevcut verileri silmek üzeresiniz!<br> &eDevam etmek için lütfen bu komutu tekrar yazın.'

      # Message used to confirm the move command
      confirmation-move: '&c&lUYARI: &r&cBodyHealth''in {Type1} depolamasındaki tüm verileri {Type2} depolamasına taşımak üzeresiniz, bu işlem mevcut verilerin üzerine yazabilir!<br> &eDevam etmek için lütfen bu komutu tekrar yazın.'

      # Message shown on successful save
      success-save: '&a{Count} çevrimiçi oyuncunun tüm verileri başarıyla kaydedildi.'

      # Message shown on successful dump
      success-dump: '&a{Count} oyuncunun verileri BodyHealth''in {Type} depolamasından {File} dosyasına başarıyla aktarıldı.'

      # Message shown on successful erase
      success-erase: '&aBodyHealth''in {Type} depolamasındaki tüm veriler başarıyla silindi.'

      # Message shown on successful move
      success-move: '&a{Count} oyuncunun verileri BodyHealth''in {Type1} depolamasından {Type2} depolamasına başarıyla taşındı.'

      # Message shown if dumping data fails
      fail-dump: '&cBodyHealth''in {Type} depolamasındaki veriler aktarılamadı.'

      # Message shown if erasing data fails
      fail-erase: '&cBodyHealth''in {Type} depolamasındaki tüm veriler silinemedi.'

      # Message shown if moving data fails
      fail-move: '&cBodyHealth''in {Type1} depolamasındaki veriler {Type2} depolamasına taşınamadı.'
