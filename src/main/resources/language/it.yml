definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'testa'
    TORSO: 'corpo'
    ARM_LEFT: 'braccio sinistro'
    ARM_RIGHT: 'braccio destro'
    LEG_LEFT: 'gamba sinistra'
    LEG_RIGHT: 'gamba destra'
    FOOT_LEFT: 'piede sinistro'
    FOOT_RIGHT: 'piede destro'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUso: /bodyhealth <comando>'

    # Message shown for invalid subcommands
    invalid: '&cComando non valido. Per favore, usa un comando valido.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cQuesto comando può essere eseguito solo dai giocatori.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNon hai il permesso per usare questo comando.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth add [giocatore] [parte del corpo] <valore>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPer favore, fornisci un giocatore quando esegui questo comando dalla console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValore di salute non valido: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aAggiunto con successo {Value} a tutte le parti del corpo per {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aAggiunto con successo {Value} a {Player} per la {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth get [giocatore] [parte del corpo]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPer favore, fornisci un giocatore quando esegui questo comando dalla console.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSalute di {Player}:\n&e&lTesta &8&l» &a{Health_HEAD}%\n&e&lCorpo &8&l» &a{Health_TORSO}%\n&e&lBraccio sinistro &8&l» &a{Health_ARM_LEFT}%\n&e&lBraccio destro &8&l» &a{Health_ARM_RIGHT}%\n&e&lGamba sinistra &8&l» &a{Health_LEG_LEFT}%\n&e&lGamba destra &8&l» &a{Health_LEG_RIGHT}%\n&e&lPiede sinistro &8&l» &a{Health_FOOT_LEFT}%\n&e&lPiede destro &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aLa {Part} di {Player} è al {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth set [giocatore] [parte del corpo] <valore>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPer favore, fornisci un giocatore quando esegui questo comando dalla console.'

      # Message shown on successful healing
      success-all: '&a{Player} è stato completamente curato.'

      # Message shown on successful healing
      success-single: '&aLa {Part} di {Player} è stata completamente curata.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfigurazione ricaricata con successo.'

      # Message shown if reload fails
      fail: '&cImpossibile ricaricare la configurazione.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth set [giocatore] [parte del corpo] <valore>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cPer favore, fornisci un giocatore quando esegui questo comando dalla console.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValore di salute non valido: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aImpostato con successo a {Value} tutte le parti del corpo di {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aImpostata con successo la {Part} di {Player} a {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aTutti i dati per {Count} giocator(i) online sono stati salvati con successo.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bUso: /bodyhealth data dump <tipo di archiviazione>'

        # Message shown on dump start
        start: '&aRaccolta ed esportazione dei dati dall’archiviazione {Type} di BodyHealth...'

        # Message shown on successful dump
        success: '&aDati di {Count} giocator(i) esportati con successo dall’archiviazione {Type} di BodyHealth a {File}.'

        # Message shown if dumping data fails
        fail: '&cImpossibile esportare i dati esistenti dall’archiviazione {Type} di BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bUso: /bodyhealth data erase <tipo di archiviazione>'

        # Message used to confirm the erase command
        confirmation: '&c&lATTENZIONE: &r&cStai per cancellare tutti i dati esistenti dall’archiviazione {Type} di BodyHealth!<br> &ePer procedere, digita nuovamente questo comando.'

        # Message shown on erase start
        start: '&aCancellazione di tutti i dati dall’archiviazione {Type} di BodyHealth...'

        # Message shown on successful erase
        success: '&aTutti i dati dall’archiviazione {Type} di BodyHealth sono stati cancellati con successo.'

        # Message shown if erasing data fails
        fail: '&cImpossibile cancellare tutti i dati dall’archiviazione {Type} di BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bUso: /bodyhealth data move <tipo di archiviazione> <tipo di archiviazione>'

        # Message used to confirm the move command
        confirmation: '&c&lATTENZIONE: &r&cStai per spostare tutti i dati dall’archiviazione {Type1} a {Type2} di BodyHealth, sovrascrivendo potenzialmente i dati esistenti!<br> &ePer procedere, digita nuovamente questo comando.'

        # Message shown on move start
        start: '&aSpostamento dei dati dall’archiviazione {Type1} a {Type2} di BodyHealth...'

        # Message shown on successful move
        success: '&aDati di {Count} giocator(i) spostati con successo dall’archiviazione {Type1} a {Type2} di BodyHealth.'

        # Message shown if moving data fails
        fail: '&cImpossibile spostare tutti i dati esistenti dall’archiviazione {Type1} a {Type2} di BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bUso: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aRaccolta ed esportazione delle informazioni di debug...'

        # Message shown on successful dump
        success: '&aInformazioni di debug esportate con successo in {File}.'

        # Message shown if dumping data fails
        fail: '&cImpossibile esportare le informazioni di debug!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aModalità debug attivata.'

        # Message shown for toggling off debug mode
        normal-off: '&aModalità debug disattivata.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aModalità sviluppo attivata.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aModalità sviluppo disattivata.'