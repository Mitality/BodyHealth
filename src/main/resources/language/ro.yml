definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'cap'
    TORSO: 'corp'
    ARM_LEFT: 'braț stâng'
    ARM_RIGHT: 'braț drept'
    LEG_LEFT: 'picior stâng'
    LEG_RIGHT: 'picior drept'
    FOOT_LEFT: 'picior stâng'
    FOOT_RIGHT: 'picior drept'

  body-part-states:

    # Used in PAPI placeholders
    FULL: 'sănătos'
    NEARLYFULL: 'rănit ușor'
    INTERMEDIATE: 'rănit moderat'
    DAMAGED: 'rănit grav'
    BROKEN: 'rupt'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUtilizare: /bodyhealth <comandă>'

    # Message shown for invalid subcommands
    invalid: '&cAcțiune invalidă. Vă rugăm să utilizați o comandă validă.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cAceastă comandă poate fi utilizată doar de jucători.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNu aveți permisiunea de a utiliza această comandă.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth add [jucător] [parte a corpului] <valoare>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVă rugăm să furnizați un jucător când utilizați această comandă din consolă.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValoare de sănătate invalidă: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aS-a adăugat cu succes {Value} la toate părțile corpului lui {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aS-a adăugat cu succes {Value} la {Part} lui {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth get [jucător] [parte a corpului]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVă rugăm să furnizați un jucător când utilizați această comandă din consolă.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSănătatea corpului lui {Player}:\n&e&lCap &8&l» &a{Health_HEAD}%\n&e&lCorp &8&l» &a{Health_TORSO}%\n&e&lBraț stâng &8&l» &a{Health_ARM_LEFT}%\n&e&lBraț drept &8&l» &a{Health_ARM_RIGHT}%\n&e&lPicior stâng &8&l» &a{Health_LEG_LEFT}%\n&e&lPicior drept &8&l» &a{Health_LEG_RIGHT}%\n&e&lPicior stâng &8&l» &a{Health_FOOT_LEFT}%\n&e&lPicior drept &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aSănătatea lui {Player} la {Part} este {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth set [jucător] [parte a corpului] <valoare>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVă rugăm să furnizați un jucător când utilizați această comandă din consolă.'

      # Message shown on successful healing
      success-all: '&a{Player} a fost complet vindecat.'

      # Message shown on successful healing
      success-single: '&a{Part} lui {Player} a fost complet vindecat.'

    reload:

      # Message shown on successful configuration reload
      success: '&aConfigurarea a fost reîncărcată cu succes.'

      # Message shown if reload fails
      fail: '&cEșec la reîncărcarea configurației.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth set [jucător] [parte a corpului] <valoare>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cVă rugăm să furnizați un jucător când utilizați această comandă din consolă.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValoare de sănătate invalidă: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aToate părțile corpului lui {Player} au fost setate la {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&a{Part} lui {Player} a fost setat la {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aToate datele pentru {Count} jucători online au fost salvate cu succes.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bUtilizare: /bodyhealth data dump <tip de stocare>'

        # Message shown on dump start
        start: '&aColectez și export date din stocarea {Type} a BodyHealth...'

        # Message shown on successful dump
        success: '&aDatele pentru {Count} jucători au fost exportate cu succes din stocarea {Type} a BodyHealth către {File}.'

        # Message shown if dumping data fails
        fail: '&cEroare la exportarea datelor existente din stocarea {Type} a BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bUtilizare: /bodyhealth data erase <tip de stocare>'

        # Message used to confirm the erase command
        confirmation: '&c&lAVERTISMENT: &r&cEști pe cale să ștergi toate datele existente din stocarea {Type} a BodyHealth!<br> &ePentru a continua, tastează din nou această comandă.'

        # Message shown on erase start
        start: '&aSe șterg toate datele din stocarea {Type} a BodyHealth...'

        # Message shown on successful erase
        success: '&aToate datele din stocarea {Type} a BodyHealth au fost șterse cu succes.'

        # Message shown if erasing data fails
        fail: '&cNu s-au putut șterge toate datele din stocarea {Type} a BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bUtilizare: /bodyhealth data move <tip de stocare> <tip de stocare>'

        # Message used to confirm the move command
        confirmation: '&c&lAVERTISMENT: &r&cEști pe cale să muți toate datele din stocarea {Type1} în stocarea {Type2} a BodyHealth, ceea ce ar putea suprascrie datele existente!<br> &ePentru a continua, tastează din nou această comandă.'

        # Message shown on move start
        start: '&aSe mută datele din stocarea {Type1} în stocarea {Type2} a BodyHealth...'

        # Message shown on successful move
        success: '&aDatele pentru {Count} jucători au fost mutate cu succes din stocarea {Type1} în stocarea {Type2} a BodyHealth.'

        # Message shown if moving data fails
        fail: '&cNu s-au putut muta datele existente din stocarea {Type1} în stocarea {Type2} a BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bUtilizare: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aSe colectează și exportă informații de depanare...'

        # Message shown on successful dump
        success: '&aInformațiile de depanare au fost exportate cu succes în {File}.'

        # Message shown if dumping data fails
        fail: '&cNu s-au putut exporta informațiile de depanare!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aModul de depanare activat.'

        # Message shown for toggling off debug mode
        normal-off: '&aModul de depanare dezactivat.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aModul de dezvoltare activat.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aModul de dezvoltare dezactivat.'