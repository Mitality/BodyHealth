definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'cap'
    TORSO: 'cos'
    ARM_LEFT: 'braç esquerre'
    ARM_RIGHT: 'braç dret'
    LEG_LEFT: 'cama esquerra'
    LEG_RIGHT: 'cama dreta'
    FOOT_LEFT: 'peu esquerre'
    FOOT_RIGHT: 'peu dret'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bÚs: /bodyhealth <subcomandament>'

    # Message shown for invalid subcommands
    invalid: '&cAcció no vàlida. Si us plau, utilitza un subcomandament vàlid.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cAquest subcomandament només pot ser executat per jugadors.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNo tens permís per utilitzar aquest comandament.'

    add:

      # Message shown for incorrect command usage
      usage: '&bÚs: /bodyhealth add [jugador] [part del cos] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cSi us plau, proporciona un jugador quan executis aquest comandament des de la consola.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValor de salut no vàlid: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aS''ha afegit {Value} a totes les parts del cos de {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aS''ha afegit {Value} a {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bÚs: /bodyhealth get [jugador] [part del cos]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cSi us plau, proporciona un jugador quan executis aquest comandament des de la consola.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aSalut del cos de {Player}:\n&e&lCap &8&l» &a{Health_HEAD}%\n&e&lCos &8&l» &a{Health_TORSO}%\n&e&Brax esquerre &8&l» &a{Health_ARM_LEFT}%\n&e&Braç dret &8&l» &a{Health_ARM_RIGHT}%\n&e&Cama esquerra &8&l» &a{Health_LEG_LEFT}%\n&e&Cama dreta &8&l» &a{Health_LEG_RIGHT}%\n&e&Peu esquerre &8&l» &a{Health_FOOT_LEFT}%\n&e&Peu dret &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aLa salut de {Player}''s {Part} és {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bÚs: /bodyhealth set [jugador] [part del cos] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cSi us plau, proporciona un jugador quan executis aquest comandament des de la consola.'

      # Message shown on successful healing
      success-all: '&a{Player} ha estat completament curat.'

      # Message shown on successful healing
      success-single: '&aLa {Part} de {Player} s''ha curat completament.'

    reload:

      # Message shown on successful configuration reload
      success: '&aLa configuració s''ha carregat novament.'

      # Message shown if reload fails
      fail: '&cNo s''ha pogut carregar la configuració.'

    set:

      # Message shown for incorrect command usage
      usage: '&bÚs: /bodyhealth set [jugador] [part del cos] <valor>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cSi us plau, proporciona un jugador quan executis aquest comandament des de la consola.'

      # Message shown if the value provided is invalid
      invalid-value: '&cValor de salut no vàlid: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aS''ha establert a {Value} totes les parts del cos de {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aS''ha establert {Value} a {Player}''s {Part}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bÚs: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bÚs: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bÚs: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bÚs: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lAVÍS: &r&cEstàs a punt d''esborrar totes les dades existents de l''emmagatzematge {Type} de BodyHealth!<br> &ePer continuar, torna a escriure aquesta ordre.'

      # Message used to confirm the move command
      confirmation-move: '&c&lAVÍS: &r&cEstàs a punt de moure totes les dades de l''emmagatzematge {Type1} de BodyHealth al seu emmagatzematge {Type2}, cosa que pot sobreescriure dades que ja hi siguin!<br> &ePer continuar, torna a escriure aquesta ordre.'

      # Message shown on successful save
      success-save: '&aS''han desat correctament totes les dades de {Count} jugador(s) en línia.'

      # Message shown on successful dump
      success-dump: '&aS''han abocat correctament les dades de {Count} jugador(s) des de l''emmagatzematge {Type} de BodyHealth a {File}.'

      # Message shown on successful erase
      success-erase: '&aS''han esborrat correctament totes les dades de l''emmagatzematge {Type} de BodyHealth.'

      # Message shown on successful move
      success-move: '&aS''han mogut correctament les dades de {Count} jugador(s) de l''emmagatzematge {Type1} de BodyHealth al seu emmagatzematge {Type2}.'

      # Message shown if dumping data fails
      fail-dump: '&cNo s''han pogut abocar les dades existents de l''emmagatzematge {Type} de BodyHealth.'

      # Message shown if erasing data fails
      fail-erase: '&cNo s''han pogut esborrar totes les dades de l''emmagatzematge {Type} de BodyHealth.'

      # Message shown if moving data fails
      fail-move: '&cNo s''han pogut moure totes les dades existents de l''emmagatzematge {Type1} de BodyHealth al seu emmagatzematge {Type2}.'
