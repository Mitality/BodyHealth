definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: '머리'
    TORSO: '몸'
    ARM_LEFT: '왼팔'
    ARM_RIGHT: '오른팔'
    LEG_LEFT: '왼다리'
    LEG_RIGHT: '오른다리'
    FOOT_LEFT: '왼발'
    FOOT_RIGHT: '오른발'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&b사용법: /bodyhealth <명령어>'

    # Message shown for invalid subcommands
    invalid: '&c잘못된 명령어입니다. 유효한 명령어를 사용하세요.'

    # Message shown if a command is player-only but used from the console
    player-only: '&c이 명령어는 플레이어만 사용할 수 있습니다.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&c이 명령어를 사용할 권한이 없습니다.'

    add:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth add [플레이어] [신체 부위] <값>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c콘솔에서 명령어를 실행할 때는 플레이어를 지정해야 합니다.'

      # Message shown if the value provided is invalid
      invalid-value: '&c잘못된 건강 값: "{Value}"'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player}의 모든 신체 부위에 {Value}를 추가했습니다.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}의 {Part}에 {Value}를 추가했습니다.'

    get:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth get [플레이어] [신체 부위]'

      # Message shown when no valid target player could be retrieved
      no-target: '&c콘솔에서 명령어를 실행할 때는 플레이어를 지정해야 합니다.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&a{Player}의 신체 건강:\n&e&l머리 &8&l» &a{Health_HEAD}%\n&e&l몸 &8&l» &a{Health_TORSO}%\n&e&l왼팔 &8&l» &a{Health_ARM_LEFT}%\n&e&l오른팔 &8&l» &a{Health_ARM_RIGHT}%\n&e&l왼다리 &8&l» &a{Health_LEG_LEFT}%\n&e&l오른다리 &8&l» &a{Health_LEG_RIGHT}%\n&e&l왼발 &8&l» &a{Health_FOOT_LEFT}%\n&e&l오른발 &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&a{Player}의 {Part}는 {Health}%입니다.'

    heal:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth set [플레이어] [신체 부위] <값>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c콘솔에서 명령어를 실행할 때는 플레이어를 지정해야 합니다.'

      # Message shown on successful healing
      success-all: '&a{Player}는 완전히 회복되었습니다.'

      # Message shown on successful healing
      success-single: '&a{Player}의 {Part}가 완전히 회복되었습니다.'

    reload:

      # Message shown on successful configuration reload
      success: '&a설정이 성공적으로 재로드되었습니다.'

      # Message shown if reload fails
      fail: '&c설정 재로드에 실패했습니다.'

    set:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth set [플레이어] [신체 부위] <값>'

      # Message shown when no valid target player could be retrieved
      no-target: '&c콘솔에서 명령어를 실행할 때는 플레이어를 지정해야 합니다.'

      # Message shown if the value provided is invalid
      invalid-value: '&c잘못된 건강 값: "{Value}"'

      # Message shown on successful health update (all parts)
      success-all: '&a{Player}의 모든 신체 부위가 {Value}로 설정되었습니다.'

      # Message shown on successful health update (given part)
      success-single: '&a{Player}의 {Part}가 {Value}로 설정되었습니다.'

    data:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&a{Count}명의 온라인 플레이어 데이터가 성공적으로 저장되었습니다.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&b사용법: /bodyhealth data dump <저장소 유형>'

        # Message shown on dump start
        start: '&aBodyHealth의 {Type} 저장소에서 데이터를 수집하고 내보내는 중...'

        # Message shown on successful dump
        success: '&aBodyHealth의 {Type} 저장소에서 {Count}명의 플레이어 데이터를 {File}(으)로 성공적으로 내보냈습니다.'

        # Message shown if dumping data fails
        fail: '&cBodyHealth의 {Type} 저장소에서 데이터를 내보내는 데 실패했습니다.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&b사용법: /bodyhealth data erase <저장소 유형>'

        # Message used to confirm the erase command
        confirmation: '&c&l경고: &r&cBodyHealth의 {Type} 저장소에 있는 모든 데이터를 삭제하려고 합니다!<br> &e계속하려면 이 명령어를 다시 입력하세요.'

        # Message shown on erase start
        start: '&aBodyHealth의 {Type} 저장소에서 모든 데이터를 삭제하는 중...'

        # Message shown on successful erase
        success: '&aBodyHealth의 {Type} 저장소에서 모든 데이터가 성공적으로 삭제되었습니다.'

        # Message shown if erasing data fails
        fail: '&cBodyHealth의 {Type} 저장소에서 데이터를 삭제하지 못했습니다.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&b사용법: /bodyhealth data move <저장소 유형> <저장소 유형>'

        # Message used to confirm the move command
        confirmation: '&c&l경고: &r&cBodyHealth의 {Type1} 저장소에서 {Type2} 저장소로 모든 데이터를 이동하려고 합니다. 기존 데이터가 덮어쓰여질 수 있습니다!<br> &e계속하려면 이 명령어를 다시 입력하세요.'

        # Message shown on move start
        start: '&aBodyHealth의 {Type1} 저장소에서 {Type2} 저장소로 데이터를 이동하는 중...'

        # Message shown on successful move
        success: '&a{Count}명의 플레이어 데이터를 BodyHealth의 {Type1} 저장소에서 {Type2} 저장소로 성공적으로 이동했습니다.'

        # Message shown if moving data fails
        fail: '&cBodyHealth의 {Type1} 저장소에서 {Type2} 저장소로 데이터를 이동하지 못했습니다.'

    debug:

      # Message shown for incorrect command usage
      usage: '&b사용법: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&a디버그 정보를 수집하고 내보내는 중...'

        # Message shown on successful dump
        success: '&a디버그 정보를 {File}(으)로 성공적으로 내보냈습니다.'

        # Message shown if dumping data fails
        fail: '&c디버그 정보를 내보내는 데 실패했습니다!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&a디버그 모드가 활성화되었습니다.'

        # Message shown for toggling off debug mode
        normal-off: '&a디버그 모드가 비활성화되었습니다.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&a개발 모드가 활성화되었습니다.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&a개발 모드가 비활성화되었습니다.'