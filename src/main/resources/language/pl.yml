definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'głowa'
    TORSO: 'ciało'
    ARM_LEFT: 'lewa ręka'
    ARM_RIGHT: 'prawa ręka'
    LEG_LEFT: 'lewa noga'
    LEG_RIGHT: 'prawa noga'
    FOOT_LEFT: 'lewa stopa'
    FOOT_RIGHT: 'prawa stopa'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bUżycie: /bodyhealth <komenda>'

    # Message shown for invalid subcommands
    invalid: '&cNieprawidłowa akcja. Proszę użyć prawidłowej komendy.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cTa komenda może być użyta tylko przez graczy.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cNie masz uprawnień do używania tej komendy.'

    add:

      # Message shown for incorrect command usage
      usage: '&bUżycie: /bodyhealth add [gracz] [część ciała] <wartość>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cProszę podać gracza, gdy używasz tej komendy z konsoli.'

      # Message shown if the value provided is invalid
      invalid-value: '&cNieprawidłowa wartość zdrowia: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aPomyślnie dodano {Value} do wszystkich części ciała gracza {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aPomyślnie dodano {Value} do {Player}''s {Part}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bUżycie: /bodyhealth get [gracz] [część ciała]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cProszę podać gracza, gdy używasz tej komendy z konsoli.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aZdrowie ciała gracza {Player}:\n&e&lGłowa &8&l» &a{Health_HEAD}%\n&e&lCiało &8&l» &a{Health_TORSO}%\n&e&lLewa ręka &8&l» &a{Health_ARM_LEFT}%\n&e&lPrawa ręka &8&l» &a{Health_ARM_RIGHT}%\n&e&lLewa noga &8&l» &a{Health_LEG_LEFT}%\n&e&lPrawa noga &8&l» &a{Health_LEG_RIGHT}%\n&e&lLewa stopa &8&l» &a{Health_FOOT_LEFT}%\n&e&lPrawa stopa &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aZdrowie {Player}''s {Part} to {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bUżycie: /bodyhealth set [gracz] [część ciała] <wartość>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cProszę podać gracza, gdy używasz tej komendy z konsoli.'

      # Message shown on successful healing
      success-all: '&a{Player} został w pełni wyleczony.'

      # Message shown on successful healing
      success-single: '&aPomyślnie wyleczono {Player}''s {Part}.'

    reload:

      # Message shown on successful configuration reload
      success: '&aKonfiguracja została pomyślnie przeładowana.'

      # Message shown if reload fails
      fail: '&cNie udało się przeładować konfiguracji.'

    set:

      # Message shown for incorrect command usage
      usage: '&bUżycie: /bodyhealth set [gracz] [część ciała] <wartość>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cProszę podać gracza, gdy używasz tej komendy z konsoli.'

      # Message shown if the value provided is invalid
      invalid-value: '&cNieprawidłowa wartość zdrowia: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aPomyślnie ustawiono wszystkie części ciała {Player} na {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aPomyślnie ustawiono {Player}''s {Part} na {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bUżycie: /bodyhealth data <save/dump/erase/move> [...]'

      # Message shown for incorrect command usage (dump)
      usage-dump: '&bUżycie: /bodyhealth data dump <storage type>'

      # Message shown for incorrect command usage (erase)
      usage-erase: '&bUżycie: /bodyhealth data erase <storage type>'

      # Message shown for incorrect command usage (move)
      usage-move: '&bUżycie: /bodyhealth data move <storage type> <storage type>'

      # Message used to confirm the erase command
      confirmation-erase: '&c&lOSTRZEŻENIE: &r&cZamierzasz usunąć wszystkie dane z magazynu BodyHealth {Type}!<br> &eAby kontynuować, wpisz ponownie tę komendę.'

      # Message used to confirm the move command
      confirmation-move: '&c&lOSTRZEŻENIE: &r&cZamierzasz przenieść wszystkie dane z magazynu BodyHealth {Type1} do magazynu {Type2}, co może nadpisać istniejące dane!<br> &eAby kontynuować, wpisz ponownie tę komendę.'

      # Message shown on successful save
      success-save: '&aPomyślnie zapisano wszystkie dane {Count} gracza(ży) online.'

      # Message shown on successful dump
      success-dump: '&aPomyślnie wyeksportowano dane {Count} gracza(ży) z magazynu BodyHealth {Type} do pliku {File}.'

      # Message shown on successful erase
      success-erase: '&aPomyślnie usunięto wszystkie dane z magazynu BodyHealth {Type}.'

      # Message shown on successful move
      success-move: '&aPomyślnie przeniesiono dane {Count} gracza(ży) z magazynu BodyHealth {Type1} do magazynu {Type2}.'

      # Message shown if dumping data fails
      fail-dump: '&cNie udało się wyeksportować danych z magazynu BodyHealth {Type}.'

      # Message shown if erasing data fails
      fail-erase: '&cNie udało się usunąć wszystkich danych z magazynu BodyHealth {Type}.'

      # Message shown if moving data fails
      fail-move: '&cNie udało się przenieść danych z magazynu BodyHealth {Type1} do magazynu {Type2}.'
