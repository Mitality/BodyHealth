definitions:

  body-parts:

    # Used in command responses ({Part})
    HEAD: 'голова'
    TORSO: 'тіло'
    ARM_LEFT: 'ліва рука'
    ARM_RIGHT: 'права рука'
    LEG_LEFT: 'ліва нога'
    LEG_RIGHT: 'права нога'
    FOOT_LEFT: 'ліва стопа'
    FOOT_RIGHT: 'права стопа'

commands:

  bodyhealth:

    # Message shown for incorrect command usage
    usage: '&bВикористання: /bodyhealth <команда>'

    # Message shown for invalid subcommands
    invalid: '&cНевірна дія. Будь ласка, використовуйте дійсну команду.'

    # Message shown if a command is player-only but used from the console
    player-only: '&cЦю команду можуть використовувати тільки гравці.'

    # Message shown if the player lacks permission for a command
    not-permitted: '&cУ вас немає дозволу використовувати цю команду.'

    add:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth add [гравець] [частина тіла] <значення>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cБудь ласка, вкажіть гравця, коли виконуєте цю команду з консолі.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНевірне значення здоров’я: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aУспішно додано {Value} до всіх частин тіла для {Player}.'

      # Message shown on successful health update (given part)
      success-single: '&aУспішно додано {Value} до {Part} гравця {Player}.'

    get:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth get [гравець] [частина тіла]'

      # Message shown when no valid target player could be retrieved
      no-target: '&cБудь ласка, вкажіть гравця, коли виконуєте цю команду з консолі.'

      # Message shown on successful health retrieval (all parts)
      success-all: "&aЗдоров'я тіла гравця {Player}:\n&e&lГолова &8&l» &a{Health_HEAD}%\n&e&lТіло &8&l» &a{Health_TORSO}%\n&e&lЛіва рука &8&l» &a{Health_ARM_LEFT}%\n&e&lПрава рука &8&l» &a{Health_ARM_RIGHT}%\n&e&lЛіва нога &8&l» &a{Health_LEG_LEFT}%\n&e&lПрава нога &8&l» &a{Health_LEG_RIGHT}%\n&e&lЛіва стопа &8&l» &a{Health_FOOT_LEFT}%\n&e&lПрава стопа &8&l» &a{Health_FOOT_RIGHT}%"

      # Message shown on successful health retrieval (given part)
      success-single: '&aЗдоров’я {Part} гравця {Player} становить {Health}%.'

    heal:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth set [гравець] [частина тіла] <значення>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cБудь ласка, вкажіть гравця, коли виконуєте цю команду з консолі.'

      # Message shown on successful healing
      success-all: '&a{Player} був повністю вилікуваний.'

      # Message shown on successful healing
      success-single: '&a{Player}''s {Part} був повністю вилікуваний.'

    reload:

      # Message shown on successful configuration reload
      success: '&aКонфігурацію успішно перезавантажено.'

      # Message shown if reload fails
      fail: '&cНе вдалося перезавантажити конфігурацію.'

    set:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth set [гравець] [частина тіла] <значення>'

      # Message shown when no valid target player could be retrieved
      no-target: '&cБудь ласка, вкажіть гравця, коли виконуєте цю команду з консолі.'

      # Message shown if the value provided is invalid
      invalid-value: '&cНевірне значення здоров’я: "{Value}".'

      # Message shown on successful health update (all parts)
      success-all: '&aВсі частини тіла гравця {Player} були успішно встановлені на {Value}.'

      # Message shown on successful health update (given part)
      success-single: '&aЧастина тіла {Part} гравця {Player} була успішно встановлена на {Value}.'

    data:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth data <save/dump/erase/move> [...]'

      save:

        # Message shown on successful save
        success: '&aУсі дані для {Count} онлайн-гравців успішно збережено.'

      dump:

        # Message shown for incorrect command usage (dump)
        usage: '&bВикористання: /bodyhealth data dump <тип сховища>'

        # Message shown on dump start
        start: '&aЗбір і експорт даних із {Type}-сховища BodyHealth...'

        # Message shown on successful dump
        success: '&aДані {Count} гравців успішно експортовано з {Type}-сховища BodyHealth у {File}.'

        # Message shown if dumping data fails
        fail: '&cНе вдалося експортувати наявні дані з {Type}-сховища BodyHealth.'

      erase:

        # Message shown for incorrect command usage (erase)
        usage: '&bВикористання: /bodyhealth data erase <тип сховища>'

        # Message used to confirm the erase command
        confirmation: '&c&lУВАГА: &r&cВи збираєтеся видалити всі наявні дані з {Type}-сховища BodyHealth!<br> &eЩоб продовжити, введіть цю команду ще раз.'

        # Message shown on erase start
        start: '&aВидалення всіх даних із {Type}-сховища BodyHealth...'

        # Message shown on successful erase
        success: '&aУсі дані з {Type}-сховища BodyHealth успішно видалено.'

        # Message shown if erasing data fails
        fail: '&cНе вдалося видалити всі дані з {Type}-сховища BodyHealth.'

      move:

        # Message shown for incorrect command usage (move)
        usage: '&bВикористання: /bodyhealth data move <тип сховища> <тип сховища>'

        # Message used to confirm the move command
        confirmation: '&c&lУВАГА: &r&cВи збираєтеся перемістити всі дані з {Type1}-сховища до {Type2}-сховища BodyHealth. Існуючі дані можуть бути перезаписані!<br> &eЩоб продовжити, введіть цю команду ще раз.'

        # Message shown on move start
        start: '&aПереміщення даних із {Type1}-сховища до {Type2}-сховища BodyHealth...'

        # Message shown on successful move
        success: '&aДані {Count} гравців успішно переміщено з {Type1}-сховища до {Type2}-сховища BodyHealth.'

        # Message shown if moving data fails
        fail: '&cНе вдалося перемістити наявні дані з {Type1}-сховища до {Type2}-сховища BodyHealth.'

    debug:

      # Message shown for incorrect command usage
      usage: '&bВикористання: /bodyhealth debug <dump/toggle> [...]'

      dump:

        # Message shown on dump start
        start: '&aЗбір і експорт налагоджувальної інформації...'

        # Message shown on successful dump
        success: '&aНалагоджувальну інформацію успішно експортовано у {File}.'

        # Message shown if dumping data fails
        fail: '&cНе вдалося експортувати налагоджувальну інформацію!'

      toggle:

        # Message shown for toggling on debug mode
        normal-on: '&aРежим налагодження увімкнено.'

        # Message shown for toggling off debug mode
        normal-off: '&aРежим налагодження вимкнено.'

        # Message shown for toggling on verbose (development) mode
        verbose-on: '&aРежим розробки увімкнено.'

        # Message shown for toggling off verbose (development) mode
        verbose-off: '&aРежим розробки вимкнено.'